<u># 用法</u>
<em>下载 pdf</em>
<u># 语法</u>
<em>pdf</em>.<b>download</b>(<s>defaultFileName</s>, <s>callback</s>, <s>options</s>)
<u># 参数</u>
<s>defaultFileName</s>	: <em>可选。下载 pdf 文件名称</em>
<s>callback</s>		: <em>可选。回调函数，下载成功时执行</em>
<s>options</s>		: <em>可选。选项配置</em>
<u># 示例</u>
<em>pdf</em>.<b>download( )</b>
<em>pdf</em>.<b>download</b>( <s>'名称'</s>, <s>( )=>{	}</s> )
