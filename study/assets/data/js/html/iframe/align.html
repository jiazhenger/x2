<u># 用法</u>
<em>指定如何根据周围的文本来排列 iframe</em>
<u># 语法</u>
<em>const align</em> = <s>iframeNode</s>.<b>align</b>
<s>iframeNode</s>.<b>align</b> = <u>value</u>
<u># value 值：</u>
<i>left</i>		: <em>iframe 左对齐</em>
<i>right</i>	: <em>iframe 右对齐</em>
<i>middle</i>	: <em>iframe 居中对齐</em>
<i>top</i> 		: <em>iframe 顶部对齐</em>
<i>bottom</i>	: <em>iframe 底部对齐</em>
<u># 示例</u>
<s>document.querySelector(</s><em>'#iframe'</em><s>)</s>.<b>align</b> = '<u>left</u>'
