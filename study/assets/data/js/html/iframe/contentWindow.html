<u># 用法</u>
<em>获取 iframe 的 window 对象，可以调用 window 对象上所有的方法及属性</em>
<u># 语法</u>
<em>const doc</em> = <s>iframeNode</s>.<b>contentWindow</b>
<u># 示例</u>
<em>const win</em> = <s>document.querySelector(</s><em>'#iframe'</em><s>)</s>.<b>contentWindow</b>
<em>win</em>.<q>focus( )</q>
<em>win</em>.<q>open( )</q>
