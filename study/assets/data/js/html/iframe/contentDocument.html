<u># 用法</u>
<em>获取 iframe 的 document 对象，可以调用 document 对象上所有的方法及属性</em>
<u># 语法</u>
<em>const doc</em> = <s>iframeNode</s>.<b>contentDocument</b>
<u># 示例</u>
<em>const doc</em> = <s>document.querySelector(</s><em>'#iframe'</em><s>)</s>.<b>contentDocument</b>
<em>doc</em>.<q>open( )</q>
<em>doc</em>.<q>write</q>(<em>' '</em>)
<em>doc</em>.<q>close( )</q>
