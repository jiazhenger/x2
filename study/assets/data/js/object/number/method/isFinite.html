<u># 用法</u>
<em>用于检测指定参数是否为无穷大</em>
<u># 语法</u>
<em>const bool</em> = <q>Number</q>.<b>isFinite</b>(<s>value</s>)
<u># 参数说明</u>
<s>num</s>: <em>必需。要检测的值</em>
<u># 返回值</u>
<em>如果是有限数字返回 true，否则返回 false</em>
<u># 示例</u>
<em>const bool</em> = <q>Number</q>.<b>isFinite</b>(<s>123</s>) 		<em>// => true</em>
