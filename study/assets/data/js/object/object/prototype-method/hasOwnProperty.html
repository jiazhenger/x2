<u># 用法</u>
<em>1、返回一个布尔值，指示对象自身属性中是否具有指定的属性（也就是，是否有指定的键）</em>
<em>2、该方法会忽略掉那些从原型链上继承到的属性</em>
<u># 语法</u>
<em>obj</em><b>.hasOwnProperty( <s>prop</s> )</b>
<u># 参数说明</u>
<s>prop</s>: <em>要检测的属性的 String 字符串形式表示的名称，或者 Symbol。</em>
<u># 返回值</u>
<em>用来判断某个对象是否含有指定的属性的布尔值 Boolean</em>
<u># 注释</u>
<em>1、所有继承了 Object 的对象都会继承到 hasOwnProperty 方法。这个方法可以用来检测一个对象是否含有特定的自身属性</em>
<em>2、和 in 运算符不同，该方法会忽略掉那些从原型链上继承到的属性</em>
