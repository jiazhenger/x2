<u># 用法</u>
<em>1、冻结一个对象</em>
<em>2、一个被冻结的对象再也不能被修改</em>
<em>3、冻结了一个对象则不能向这个对象添加新的属性，不能删除已有属性，不能修改该对象已有属性的可枚举性、可配置性、可写性，以及不能修改已有属性的值</em>
<em>4、冻结一个对象后该对象的原型也不能被修改</em>
<em>5、返回和传入的参数相同的对象</em>
<u># 语法</u>
<b>Object.freeze( <s>obj</s> )</b>
<u># 参数说明</u>
<s>obj</s>: <em>一个对象</em>
<u># 返回值</u>
<em>一个被冻结的对象</em>
