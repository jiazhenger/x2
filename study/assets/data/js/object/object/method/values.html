<u># 用法</u>
<em>1、返回一个给定对象自身的所有可枚举属性值的数组</em>
<em>2、值的顺序与使用 for...in 循环的顺序相同 ( 区别在于 for-in 循环枚举原型链中的属性 )</em>
<u># 语法</u>
<b>Object.values( <s>obj</s> )</b>
<u># 参数说明</u>
<s>obj</s>: <em>被返回可枚举属性值的对象</em>
<u># 返回值</u>
<em>一个包含对象自身的所有可枚举属性值的数组</em>
<u># 注释</u>
<em>Object.values()返回一个数组，其元素是在对象上找到的可枚举属性值。属性的顺序与通过手动循环对象的属性值所给出的顺序相同</em>
