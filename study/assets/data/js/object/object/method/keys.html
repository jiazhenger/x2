<u># 用法</u>
<em>1、返回一个由一个给定对象的自身可枚举属性组成的数组</em>
<em>2、数组中属性名的排列顺序和使用 for...in 循环遍历该对象时返回的顺序一致</em>
<u># 语法</u>
<b>Object.keys( <s>obj</s> )</b>
<u># 参数说明</u>
<s>obj</s>: <em>要返回其枚举自身属性的对象</em>
<u># 返回值</u>
<em>一个表示给定对象的所有可枚举属性的字符串数组</em>
<u># 注释</u>
<em>Object.keys 返回一个所有元素为字符串的数组，其元素来自于从给定的object上面可直接枚举的属性。这些属性的顺序与手动遍历该对象属性时的一致</em>
