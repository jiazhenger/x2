<u># 用法</u>
<em>判断一个对象是否是可扩展的（是否可以在它上面添加新的属性）</em>
<u># 语法</u>
<b>Object.isExtensible( <s>obj</s> )</b>
<u># 参数说明</u>
<s>obj</s>: <em>需要检测的对象</em>
<u># 返回值</u>
<em>表示给定对象是否可扩展的一个Boolean</em>
<u># 注释</u>
<em>1、默认情况下，对象是可扩展的：即可以为他们添加新的属性。以及它们的 __proto__ 属性可以被更改</em>
<em>2、</em><q>Object.preventExtensions( )</q>、<q>Object.seal( )</q>、<q>Object.freeze( )</q> <em>方法都可以标记一个对象为不可扩展</em>
