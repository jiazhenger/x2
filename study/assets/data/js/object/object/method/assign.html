<u># 用法</u>
<em>用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象</em>
<u># 语法</u>
<b>Object.assign( <s>target</s>, <s>source</s>, <s>source1</s> )</b>
<u># 参数说明</u>
<s>target</s>: <em>目标对象</em>
<s>source</s>: <em>源对象</em>
<s>source1</s>: <em>源对象</em>
<u># 返回值</u>
<em>返回目标对象 target</em>
<u># 注释</u>
<em>1、 拷贝的属性是有限制的，只拷贝源对象的自身属性（不拷贝继承属性），也不拷贝不可枚举的属性</em>
<em>2、浅拷贝</em>
