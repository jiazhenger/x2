<u># 用法</u>
<em>1、用于判断字符串是否包含指定的子字符串。如果找到匹配的字符串则返回 true，否则返回 false</em>
<em>2、区分大小写</em>
<u># 语法</u>
<em>const bool</em> = <em>stringObject</em>.<b>includes</b>(<s>searchvalue</s>, <s>start</s>)
<u># 参数</u>
<s>searchvalue</s>	: <em>必需。要查找的字符串</em>
<s>start</s>		: <em>可选。设置从那个位置开始查找，默认为 0</em>
<u># 示例</u>
<em>const str</em> = <em>'abc'</em>
<em>const bool</em> = <em>str<em>.<b>includes</b>(<s>'a'</s>)			<em>// => true</em>
<em>const bool</em> = <em>str<em>.<b>includes</b>(<s>'d'</s>)			<em>// => false</em>
