<u># 用法</u>
<em>返回指定位置的字符的 Unicode 编码。这个返回值是 0 - 65535 之间的整数</em>
<u># 语法</u>
<em>stringObject</em>.<b>charCodeAt</b>(<s>index</s>)
<u># 参数</u>
<s>index</s>: <em>必需。表示字符串中某个位置的数字，即字符在字符串中的下标</em>
<u># 返回值</u>
<em>字符串</em>
<u># 注释</u>
<em>1、 字符串中第一个字符的下标是 0。如果 index 是负数，或大于等于字符串的长度，则 charCodeAt() 返回 NaN</em>
