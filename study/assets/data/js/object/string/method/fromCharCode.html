<u># 用法</u>
<em>接受一个指定的 Unicode 值，然后返回一个字符串</em>
<u># 语法</u>
<q>String</q>.<b>fromCharCode</b>(<s>numX</s>,<s>numX</s>,<s>...</s>,<s>numX</s>)
<u># 参数</u>
<s>numX</s>: <em>必需。一个或多个 Unicode 值，即要创建的字符串中的字符的 Unicode 编码</em>
<u># 返回值</u>
<em>字符串</em>
<u># 注释</u>
<em>1、 该方法是 String 的静态方法，字符串中的每个字符都由单独的数字 Unicode 编码指定</em>
<em>2、它不能作为您已创建的 String 对象的方法来使用。因此它的语法应该是 String.fromCharCode()，而不是 myStringObject.fromCharCode()</em>
