<u># 用法</u>
<em>返回某个指定的字符串值在字符串中首次出现的位置</em>
<u># 语法</u>
<em>stringObject</em>.<b>indexOf</b>(<s>searchvalue</s>,<s>fromindex</s>)
<u># 参数</u>
<s>searchvalue</s>: <em>必需。规定需检索的字符串值</em>
<s>fromindex</s>: <em>可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 stringObject.length - 1。如省略该参数，则将从字符串的首字符开始检索</em>
<u># 返回值</u>
<em>1、存在，返回字符串的位置</em>
<em>2、不存在，返回 -1</em>
<u># 注释</u>
<em>1、indexOf() 方法对大小写敏感！</em>
