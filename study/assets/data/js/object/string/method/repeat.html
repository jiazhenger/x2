<u># 用法</u>
<em>用来判断一个数组是否包含一个指定的值，如果是返回 true，否则false</em>
<u># 语法</u>
<em>const str</em> = <em>stringObject</em>.<b>repeat</b>(<s>count</s>)
<u># 参数</u>
<s>count</s>	: <em>必需。设置要复制的次数</em>
<u># 示例</u>
<em>const str</em> = <em>'0'</em>
<em>const bool</em> = <em>str<em>.<b>repeat</b>(<s>2</s>)			<em>// => 00</em>
