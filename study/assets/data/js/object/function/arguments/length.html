<u># 用法</u>
<em>本次函数调用时传入函数的<u>实参数量</u></em>
<u># 语法</u>
<b>arguments.length</b>
<u># 返回值</u>
<em>参数长度</em>
<u># 注释</u>
<em>1、arguments.length表示的是实际上向函数传入了多少个参数,这个数字可以比形参数量大,也可以比形参数量小(形参数量的值可以通过Function.length获取到)</em>
<u># 示例</u>
<em>function my( ){</em>
	<em>var len</em> = <b>arguments.length</b> 			<em>// => 3</em>
<em>}</em>
<em>my(1, 2, 3)</em>
