<u># 用法</u>
<em>返回一个新的Array迭代器对象，该对象包含参数中每个索引的值</em>
<u># 语法</u>
<b>arguments[Symbol.iterator]( )</b>
<u># 返回值</u>
<em>参数长度</em>
<u># 注释</u>
<em>1、arguments.length表示的是实际上向函数传入了多少个参数,这个数字可以比形参数量大,也可以比形参数量小(形参数量的值可以通过Function.length获取到)</em>
<u># 示例</u>
<em>function my( ){</em>
	<b>for(let v of arguments)</b>{
		<em>console.log(v)</em>
	}
<em>}</em>
<em>my(1, 2, 3)</em>
