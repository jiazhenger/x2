<u># 用法</u>
<em>返回一个 JavaObject 的 JavaClass</em>
<u># 语法</u>
<b>getClass</b>(<s>javaobj</s>)
<u># 参数说明</u>
<s>javaobj</s>: <em>一个 JavaObject 对象</em>
<u># 返回值</u>
<em>javaobj 的 JavaClass 对象</em>
<u># 注释</u>
<em>1、该函数可接受一个 JavaObject 对象作为其参数，并返回该对象的 JavaClass，即返回 JavaClass 对象。该 JavaClass 对象表示 Java 对象的 Java 类，而这个 Java 对象所表示的 Java 类是由 JavaObject 指定的</em>
