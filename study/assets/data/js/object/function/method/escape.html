<u># 用法</u>
<em>对字符串进行编码，这样就可以在所有的计算机上读取该字符串</em>
<u># 语法</u>
<b>escape</b>(<s>string</s>)
<u># 参数说明</u>
<s>string</s>: <em>必需。要被转义或编码的字符串</em>
<u># 返回值</u>
<em>已编码的 string 的副本。其中某些字符被替换成了十六进制的转义序列</em>
<u># 注释</u>
<em>1、该方法不会对 ASCII 字母和数字进行编码，也不会对下面这些 ASCII 标点符号进行编码： * @ - _ + . /</em>
<em>2、其他所有的字符都会被转义序列替换</em>
