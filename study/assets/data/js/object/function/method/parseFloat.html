<u># 用法</u>
<em>1、解析一个字符串，并返回一个浮点数</em>
<em>2、该函数指定字符串中的首个字符是否是数字。如果是，则对字符串进行解析，直到到达数字的末端为止，然后以数字返回该数字，而不是作为字符串</em>
<u># 语法</u>
<b>parseFloat</b>(<s>string</s>)
<u># 参数说明</u>
<s>string</s>: <em>必需。要被解析的字符串</em>
<u># 返回值</u>
<em>返回解析后的数字</em>
<u># 注释</u>
<em>1、开头和结尾的空格是允许的</em>
<em>2、如果字符串的第一个字符不能被转换为数字，那么 parseFloat() 会返回 NaN</em>
