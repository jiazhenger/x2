<u># 用法</u>
<em>设置毫秒</em>
<u># 语法</u>
<em>(new Date)</em>.<b>setMilliseconds</b>( <s>millisec</s> )
<em>(new Date)</em>.<b>setUTCMilliseconds</b>( <s>millisec</s> )
<u># 参数</u>
<s>millisec</s>	: <em>必需。表示毫秒的数值，介于 0 ~ 999之间</em>
<u># 示例</u>
<em>const date</em> = <q>new Date( )</q>
<em>date</em>.<b>setMilliseconds</b>( <s>1</s> )
<em>date</em>.<b>setUTCMilliseconds</b>( <s>1</s> )
