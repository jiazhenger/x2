<u># 用法</u>
<em>设置月份</em>
<u># 语法</u>
<em>(new Date)</em>.<b>setMonth</b>( <s>month</s>, <s>day</s> )
<em>(new Date)</em>.<b>setUTCMonth</b>( <s>month</s>, <s>day</s> )
<u># 参数</u>
<s>month</s>	: <em>必需。一个表示月份的数值，该值介于 0（一月） ~ 11（十二月） 之间</em>
<s>day</s>		: <em>可选。一个表示月的某一天的数值，该值介于 1 ~ 31 之间（以本地时间计）</em>
<u># 示例</u>
<em>const date</em> = <q>new Date( )</q>
<em>date</em>.<b>setMonth</b>( <s>6</s>, <s>20</s> )
<em>date</em>.<b>setUTCMonth</b>( <s>6</s>, <s>20</s> )
