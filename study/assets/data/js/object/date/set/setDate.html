<u># 用法</u>
<em>设置某一天</em>
<u># 语法</u>
<em>(new Date)</em>.<b>setDate</b>( <s>month</s>, <s>day</s> )
<em>(new Date)</em>.<b>setUTCDate</b>( <s>month</s>, <s>day</s> )
<u># 参数</u>
<s>day</s>		: <em>必需。表示一个月中的一天的一个数值（1 ~ 31）</em>
<u># 示例</u>
<em>const date</em> = <q>new Date( )</q>
<em>date</em>.<b>setDate</b>( <s>10</s> )
<em>date</em>.<b>setUTCDate</b>( <s>10</s> )
