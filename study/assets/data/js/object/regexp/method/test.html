<u># 用法</u>
<em>用于检测一个字符串是否匹配某个模式</em>
<u># 语法</u>
<em>const bool</em> = <em>RegExpObject</em>.<b>test</b>(<s>string</s>)
<u># 参数</u>
<s>string</s>: <em>必需。要检测的字符串</em>
<u># 返回值</u>
<em>布尔值</em>
<u># 示例</u>
<em>const str</em> = <em>'123'</em>
<em>const bool</em> = <em>str</em>.<b>test</b>(<s>/\w/gi</s>) 		<em>// => false、true</em>
