<u># 语法</u>
<em>const reg</em> = <b>new RegExp</b>( <s>pattern</s>, <s>attributes</s> )
<u># 参数</u>
<s>pattern</s>		: <em>必需。字符串。指定了正则表达式的模式或其他正则表达式</em>
<s>attributes</s>	: <em>可选。字符串。修饰符</em>
<u># attributes 值</u>
<i>g</i>	: <em>执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）</em>
<i>i</i>	: <em>执行对大小写不敏感的匹配</em>
<i>m</i>	: <em>执行多行匹配</em>
<i>gi</i>	: <em>全局区分大小写</em>
<u># 示例</u>
<em>const reg</em> = <b>new RegExp</b>( <s>'\w'</s>, <s>g</s> )
