<b>[</b> <em>abc</em> <b>]</b> 		: 	<em>匹配 abc</em>
<b>[</b> <s>^</s><em>abc</em> <b>]</b> 		: 	<em>匹配不是 abc</em>
<b>[</b> <u>0-9</u> <b>]</b> 		: 	<em>匹配 0-9 的数字</em>
<b>[</b> <u>a-z</u> <b>]</b> 		: 	<em>匹配 a-z 的小写字母</em>
<b>[</b> <u>A-Z</u> <b>]</b> 		: 	<em>匹配 A-Z 的大写字母</em>
<b>[</b> <u>A-z</u> <b>]</b> 		: 	<em>匹配所有字母</em>
<b>[</b> <u>0-9a-zA-Z</u> <b>]</b>  :	<em>匹配所有数字与字母</em>
<b>(</b> <em>a</em> <s>|</s> <em>b</em> <s>|</s> <em>c</em> <b>)</b> 	: 	<em>匹配 a 或 b 或 c</em>
