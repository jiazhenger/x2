<em>n</em><b>+</b> 		: 	<em>匹配任何包含至少一个 n 的字符串</em>
<em>n</em><b>*</b> 		: 	<em>匹配任何包含零个或多个 n 的字符串</em>
<em>n</em><b>?</b> 		: 	<em>匹配任何包含零个或一个 n 的字符串</em>

<em>n</em><b>{</b> <u>X</u> <b>}</b> 	: 	<em>匹配包含 X 个 n 的序列的字符串 n 的字符串</em>
<em>n</em><b>{</b> <u>X</u>, <u>Y</u> <b>}</b> 	: 	<em>匹配包含 X 至 Y 个 n 的序列的字符串</em>
<em>n</em><b>{</b> <u>X</u><b>,}</b> 	: 	<em>匹配包含至少 X 个 n 的序列的字符串</em>

<em>n</em><b>$</b> 		: 	<em>匹配任何结尾为 n 的字符串</em>
<b>^</b><em>n</em> 		: 	<em>匹配任何开头为 n 的字符串</em>

<b>?=</b><em>n</em> 		: 	<em>匹配任何其后紧接指定字符串 n 的字符串/em>
<b>?!=</b><em>n</em>		: 	<em>匹配任何其后没有紧接指定字符串 n 的字符串</em>
