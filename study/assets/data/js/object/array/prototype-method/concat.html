<u># 用法</u>
<em>输出原数组</em>
<u># 语法</u>
<em>const array</em> = <b>Array.prototype.concat.call</b>(<s>array</s>)
<em>const array</em> = <b>[ ].concat.call</b>(<s>array</s>)
<u># 参数</u>
<s>array</s>		: <em>必需。数组</em>
<u># 返回值</u>
<em>原数组</em>
<u># 示例</u>
<em>const array</em> = <b>Array.prototype.concat.call</b>(<em>[0,1,2]</em>) 		<em>// [0,1,2]</em>
