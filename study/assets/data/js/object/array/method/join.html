<u># 用法</u>
<em>把数组中的所有元素放入一个字符串，元素是通过指定的分隔符进行分隔的</em>
<u># 语法</u>
<em>const str</em> = <em>arrayObject</em>.<b>join</b>(<s>separator</s>)
<u># 参数</u>
<s>separator</s>: <em>可选。指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。</em>
<u># 返回值</u>
<em>返回一个字符串。该字符串是通过把 arrayObject 的每个元素转换为字符串，然后把这些字符串连接起来，在两个元素之间插入 separator 字符串而生成的</em>
