<u># 用法</u>
<em>向数组的<b>末尾</b>添加一个或多个元素，并返回新的长度</em>
<u># 语法</u>
<em>const arr</em> = <em>arrayObject</em>.<b>concat</b>(<s>arrayX</s>, <s>arrayX</s>, <s>...</s>, <s>arrayX</s>)
<u># 参数</u>
<s>arrayX</s>: <em>必需。该参数可以是具体的值，也可以是数组对象。可以是任意多个</em>
<u># 注释</u>
<em>1、该数组是通过把所有 arrayX 参数添加到 arrayObject 中生成的。如果要进行 concat() 操作的参数是数组，那么添加的是数组中的元素，而不是数组</em>
