<u># 用法</u>
<em>用于判断一个对象是否为数组。如果对象是数组返回 true，否则返回 false。</em>
<u># 语法</u>
<em>const bool</em> = <q>Array</q>.<b>isArray</b>(<s>obj</s>)
<u># 参数</u>
<s>obj</s>: <em>必需。要判断的对象</em>
<u># 示例</u>
<em>const bool</em> = <q>Array</q>.<b>isArray</b>(<s>{ }</s>)		<em>// => false</em>
<em>const bool</em> = <q>Array</q>.<b>isArray</b>(<s>[ ]</s>)		<em>// => true</em>
