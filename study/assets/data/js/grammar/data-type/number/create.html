<u># 创建 Number 对象的语法</u>
<em>var num</em> = <b>new Number</b>(<s>value</s>)		<em>// 构造函数</em>
<em>var num</em> = <b>Number</b>(<s>value</s>)			<em>// 转换函数</em>
<u># 参数说明</u>
<s>value</s>: <em>要创建的 Number 对象的数值，或是要转换成数字的值</em>
<u># 返回值</u>
<em>1、当 Number() 和运算符 new 一起作为构造函数使用时，它返回一个新创建的 Number 对象</em>
<em>2、如果不用 new 运算符，把 Number() 作为一个函数来调用，它将把自己的参数转换成一个原始的数值，并且返回这个值（如果转换失败，则返回 NaN）</em>
