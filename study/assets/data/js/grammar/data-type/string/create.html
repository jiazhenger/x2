<u># 创建 String 对象的语法</u>
<em>var str</em> = <b>new String</b>(<s>value</s>)		<em>// 构造函数</em>
<em>var str</em> = <b>String</b>(<s>value</s>)			<em>// 转换函数</em>
<u># 参数说明</u>
<s>value</s>: <em>要存储在 String 对象中或转换成原始字符串的值</em>
<u># 返回值</u>
<em>1、当 String() 和运算符 new 一起作为构造函数使用时，它返回一个新创建的 String 对象，存放的是字符串 value 或 value 的字符串表示</em>
<em>2、当不用 new 运算符调用 String() 时，它只把 value 转换成原始的字符串，并返回转换后的值</em>>
