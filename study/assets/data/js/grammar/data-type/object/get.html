<em>var</em> obj = { <b>name</b>: '', <b>age</b>: '' }
<em>var</em> x = <em>'name'</em>
<em>var</em> v = obj<b>.name</b> 			<em>// 常用获取值</em>
<em>var</em> v = obj<b>['name']</b> 		<em>// [ ] 内为字符串，常用于非法命名的属性名</em>
<em>var</em> v = obj<b>[x]</b>				<em>// x 为变量，动态获取值</em>
<em>var</em> <b>{ name, age }</b> = obj		<em>// es6</em>
