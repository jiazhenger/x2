<em># 1、一般参数</em>
<i>function</i> <s>my</s>(<b>a, b, c</b>){					<em>// 形式参数（形参）</em>
	<em>alert(a)</em>
}
<em># 2、默认参数</em>
var <s>my</s> = <i>function</i>(<b>a = 10</b>, <b>b = 20</b>){ 		<em>// 形式参数（形参）</em>
	<em>alert(a+b)</em>
}
<em># 3、剩余参数</em>
var <s>my</s> = (<em>a</em>, <b>...args</b>) <i>=></i> { 				<em>// 形式参数（形参）</em>
	<em>console.log(<b>args</b>)</em>  					<em>// 由实参组成的一个数组 => [1,2]</em>
}
<em>my( 0, 1, 2 )</em>
