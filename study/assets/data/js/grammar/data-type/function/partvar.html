<u># 用法</u>
<em>1、在 JavaScript 函数中声明的变量，会成为函数的局部变量</em>
<em>2、局部变量只能在函数内访问</em>
<em>3、由于局部变量只能被其函数识别，因此可以在不同函数中使用相同名称的变量</em>
<em>4、局部变量在函数开始时创建，在函数完成时被删除</em>

<em>var age = 1</em> 			<em>// 全局变量</em>
function fn1( ){
	<b>var name = 0</b> 		<em>// 局部变量</em>
}

function fn2( ){
	<b>var name = 0</b> 		<em>// 局部变量</em>
}
