<u># 用法</u>
<em>选择要执行的多个代码块之一</em>
<u># 语法</u>
<b>switch(</b> <u>n</u> <b>){</b>
	<b>case </b> <u>1</u><b>:</b>
		<em>// 执行代码块 1</em>
		<b>break</b>
	<b>case </b> <u>2</u><b>:</b>
		<em>// 执行代码块 2</em>
		<b>break</b>
	<b>case </b> <u>3</u><b>:</b>
		<em>// 执行代码块 3</em>
		<b>break</b>
	<em>...</em>
	<b>default:</b>
		<em>// 当以上条件都不满足时执行的代码</em>
<b>}</b>
