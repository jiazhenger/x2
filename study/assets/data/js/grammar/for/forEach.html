<u># 用法</u>
<em>对数组中的每一项执行函数，无返回值</em>
<em># 语法</em>
<em>arr</em>.<b>forEach(</b> <u>function(</u><s>value</s>,<s>index</s>,<s>arr</s><u>){</u> 
	
<u>}</u>, <s>thisValue</s><b>)</b>
<u># 参数</u>
<s>value</s>		: <em>必需。当前元素</em>
<s>index</s>		: <em>可选。当前元素的索引值</em>
<s>arr</s>			: <em>可选。当前元素所属的数组对象</em>
<s>thisValue</s>	: <em>可选。传递给函数的值一般用 this 值。如果这个参数为空， undefined 会传递给 this 值</em>
<u># 返回值</u>
<em>无</em>
<u># 注释</u>
<em>对于空数组是不会执行回调函数</em>
<u># 常用示例</u>
<em>arr</em>.<b>forEach(v=>{	})</b>
<em>arr</em>.<b>forEach((v,i)=>{	})</b>
