<b>==</b>		:	<em>等于</em>					<em>x == y</em>
<b>===</b>	:	<em>恒等于、全等于</em>		<em>x === y</em>

<b>!=</b>		:	<em>不等于</em>				<em>x != y</em>
<b>!==</b>		:	<em>不恒等于、不全等于</em>		<em>x !== y</em>

<b>&lt;</b>		:	<em>小于</em>					<em>x &lt; y</em>
<b>&gt;</b>		:	<em>大于</em>					<em>x &gt; y</em>
<b>&lt;=</b>		:	<em>小于等于</em>				<em>x &lt;= y</em>
<b>&gt;=</b>		:	<em>大于等于</em>				<em>x &gt;= y</em>
