<u># 用法</u>
<em>返回指定的 CSS 属性的值</em>
<u># 语法</u>
<em>const propvalue</em> = <s>el.style</s>.<b>getPropertyValue</b>(<s>propertyname</s>)		
<u># 参数</u>
<s>propertyname</s>: <em>必需。一个字符串，表示要检测的属性名</em>
<u># 示例</u>
<em>const style</em> = <u>document.styleSheets[0].rules[0]</u>.<i>style</i>
<em>const style</em> = <u>document.querySelector('#id')</u>.<i>style</i>
<em>const propvalue</em> = <em>style</em>.<b>getPropertyValue</b>(<s>'color'</s>) 	<em>// => 'red' </em>
