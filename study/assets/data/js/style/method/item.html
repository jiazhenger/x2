<u># 用法</u>
<em>返回指定的 CSS 属性的值</em>
<u># 语法</u>
<em>const propname</em> = <s>el.style</s>.<b>item</b>(<s>index</s>)
<u># 参数</u>
<s>index</s>: <em>必需。一个数字，代码 CSS 样式属性的索引位置</em>
<u># 示例</u>
<em>const style</em> = <u>document.getElementById('id').style</u>
<em>const propname</em> = <em>style</em>.<b>item</b>(<s>0</s>) 			<em>color</em>
