<u># 用法</u>
<em>以迭代器的形式返回Header对象中所有的键值对</em>
<u># 语法</u>
<em>const entries</em> = <em>headers</em>.<b>entries( )</b>
<u># 示例</u>
<u>for</u> (<em>var</em> <s>v</s> <u>of</u>  <em>headers</em>.<b>entries( )</b>) {
	<em>const key</em> = <s>v</s><u>[ 0 ]</u>
	<em>const value</em> = <s>v</s><u>[ 1 ]</u>
}
