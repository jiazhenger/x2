<u># 用法</u>
<em>返回一个布尔值来声明一个 Headers 对象是否包含特定的头信息</em>
<u># 语法</u>
<em>const name</em> = <em>headers</em>.<b>has</b>(<s>name</s>)
<u># 参数</u>
<s>name</s> : <em>必需。要测试的HTTP头字段的名称。如果给出的名称不在 HTTP 头中，将抛出异常 TypeError</em>
<u># 示例</u>
<em>const bool</em> = <em>headers</em>.<b>has</b>(<i>'Content-Type'</i>)
