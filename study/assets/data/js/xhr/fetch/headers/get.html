<u># 用法</u>
<em>以 ByteString 形式从标头对象中返回指定头的全部值。如果头对象中不存在请求的头，则返回 null</em>
<u># 语法</u>
<em>const name</em> = <em>headers</em>.<b>get</b>(<s>name</s>)
<u># 参数</u>
<s>name</s> : <em>必需。从报头对象中检索的 HTTPHeader 名，如果HTTP报头中不存在指定报头名则会抛出一个 TypeError</em>
<u># 示例</u>
<em>const name</em> = <em>headers</em>.<b>get</b>(<i>'Content-Type'</i>)
