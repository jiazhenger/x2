<u># 用法</u>
<em>请求的凭据，如omit、same-origin 或者 include。为了在当前域名内自动发送 cookie ， 必须提供这个选项， 从 Chrome 50 开始， 这个属性也可以接受 FederatedCredential实例或是一个PasswordCredential实例</em>
<u># 语法</u>
<em>fetch('/api/search'</em>, {
	<b>credentials</b>	: 	<i>'omit'</i>				<em>// </em>
					<i>'same-origin'</i> 		<em>// </em>
					<i>'include'</i> 				<em>// </em>
})
