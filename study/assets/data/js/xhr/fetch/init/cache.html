<u># 用法</u>
<em>请求的缓存模式</em>
<u># 语法</u>
<em>fetch('/api/search'</em>, {
	<b>cache</b>	: 	<i>'default'</i>			<em>// 默认</em>
				<i>'no-store'</i> 		<em>// </em>
				<i>'reload'</i> 			<em>// 重载</em>
				<i>'no-cache '</i> 		<em>// 无缓存</em>
				<i>'force-cache'</i> 		<em>// 强制缓存</em>
				<i>'only-if-cached'</i> 	<em>// </em>
})
