<u># 用法</u>
<em>一个布尔对象，表示 object 是否为后台的服务请求</em>
<u># 语法</u>
<em>xhr</em>.<b>mozBackgroundRequest</b> = <u>true/false</u>
<u># 示例</u>
<em>xhr</em>.<b>mozBackgroundRequest</b> = <u>false</u>		<em>// 默认</em>
<em>xhr</em>.<b>mozBackgroundRequest</b> = <u>true</u>		<em>// 不会将任何加载组与请求关联，并且不会向用户显示安全对话框</em>
