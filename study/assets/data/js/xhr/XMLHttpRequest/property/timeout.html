<u># 用法</u>
<em>1、XMLHttpRequest.timeout是一个无符号长整型数，代表着一个请求在被自动终止前所消耗的毫秒数。默认值为 0，意味着没有超时</em>
<em>2、超时并不应该用在一个文献环境中的同步XMLHttpRequest请求中，否则将会抛出一个InvalidAccessError类型的错误.当超时发生，超时事件将会被触发</em>
<u># 语法</u>
<em>xhr</em>.<b>timeout</b> = <u>0</u>
<u># 示例</u>
<em>xhr</em>.<b>timeout</b> = <u>20000</u>			<em>// 20 秒</em>
<em>xhr</em>.<q>ontimeout</q> = <u>funciton</u>( ){		<em>// 超时后执行</em>
	
}
