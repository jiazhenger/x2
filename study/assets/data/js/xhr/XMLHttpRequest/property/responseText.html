<u># 用法</u>
<em>1、在一个请求被发送后，从服务器端返回文本</em>
<em>2、如果来自服务器的响应并非 XML，请使用 responseText 属性</em>
<u># 语法</u>
<em>const text</em> = <em>xhr</em>.<b>responseText</b>
<u># 示例</u>
<em>xhr</em>.<q>open</q>(<em>'GET'</em>, <em>/api/search</em>, <em>true</em>)
<em>xhr</em>.<q>send( )</q>
<em>const text</em> = <em>xhr</em>.<b>responseText</b>
