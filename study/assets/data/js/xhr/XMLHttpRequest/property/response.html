<u># 用法</u>

<u># 语法</u>
<em>const body</em> = <em>xhr</em>.<b>response</b>
<u># 示例</u>
<em>xhr</em>.<q>open</q>(<em>'GET'</em>, <em>/api/search</em>, <em>true</em>)
<em>xhr</em>.<q>send( )</q>
<em>const body</em> = <em>xhr</em>.<b>response</b>
