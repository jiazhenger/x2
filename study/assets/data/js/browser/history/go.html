<u># 用法</u>
<em>用于重新加载当前文档</em>
<u># 语法</u>
<u>window</u>.<q>location</q>.<b>go</b>(<s>number</s>)
<q>location</q>.<b>go</b>(<s>URL</s>)
<u># 参数</u>
<s>number</s>: <em>必需。要访问的 URL 在 History 的 URL 列表中的相对位置</em>
<s>URL</s>: <em>必需。要访问的 URL</em>
<u># 示例</u>
<u>window</u>.<q>location</q>.<b>go</b>(<s>-1</s>)				<em>// 前进1个历史记录</em>
<u>window</u>.<q>location</q>.<b>go</b>(<s>1</s>)				<em>// 后退1个历史记录</em>
<u>window</u>.<q>location</q>.<b>go</b>(<s>http://www.w3school.com.cn</s>)
