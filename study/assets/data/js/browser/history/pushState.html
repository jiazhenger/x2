<u># 用法</u>
<em>有历史记录跳转</em>
<u># 语法</u>
<u>window</u>.<q>history</q>.<b>pushState</b>(<s>state</s>, <s>title</s>, <s>url</s>)
<u># 参数</u>
<s>state</s>: <em>必需。可选参数</em>
<s>title</s>: <em>必需。标题</em>
<s>url</s>: <em>必需。要访问的 URL</em>
<u># 示例</u>
<u>window</u>.<q>history</q>.<b>pushState</b>(<s>{ id:10, age:20 }</s>, <s>''</s>, <s>'./index.html'</s>)				<em>// 前进1个历史记录</em>
