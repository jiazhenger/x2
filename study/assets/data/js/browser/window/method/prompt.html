<u># 用法</u>
<em>用于显示一个带有指定消息和 OK 及取消按钮的对话框</em>
<u># 语法</u>
<u>window</u>.<b>prompt</b>(<s>text</s>, <s>defaultText</s>)
<b>prompt</b>(<s>text</s>, <s>defaultText</s>)
<u># 参数</u>
<s>text</s>: <em>可选。要在对话框中显示的纯文本（而不是 HTML 格式的文本）</em>
<s>defaultText</s>: <em>可选。默认的输入文本</em>
<u># 返回值</u>
<em>如果用户单击提示框的取消按钮，则返回 null。如果用户单击确认按钮，则返回输入字段当前显示的文本</em>
