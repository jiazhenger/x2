<u># 用法</u>
<em>用于根据指定的像素来调整窗口的大小</em>
<u># 语法</u>
<u>window</u>.<b>resizeTo</b>(<s>width</s>, <s>height</s>)
<b>resizeTo</b>(<s>width</s>, <s>height</s>)
<u># 参数</u>
<s>width</s>: <em>必需。想要调整到的窗口的宽度。以像素计</em>
<s>height</s>: <em>可选。想要调整到的窗口的高度。以像素计</em>
<u># 示例</u>
<b>resizeTo</b>(<s>100</s>, <s>100</s>)
