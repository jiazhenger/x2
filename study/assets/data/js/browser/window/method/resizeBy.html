<u># 用法</u>
<em>用于根据指定的像素来调整窗口的大小</em>
<u># 语法</u>
<u>window</u>.<b>resizeBy</b>(<s>width</s>, <s>height</s>)
<b>resizeBy</b>(<s>width</s>, <s>height</s>)
<u># 参数</u>
<s>width</s>: <em>必需。要使窗口宽度增加的像素数。可以是正、负数值</em>
<s>height</s>: <em>可选。要使窗口高度增加的像素数。可以是正、负数值</em>
<u># 示例</u>
<b>resizeBy</b>(<s>-100</s>, <s>100</s>)
