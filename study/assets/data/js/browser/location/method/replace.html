<u># 用法</u>
<em>用一个新文档取代当前文档。在浏览器无历史记录，不可返回</em>
<u># 语法</u>
<u>window</u>.<q>location</q>.<b>replace</b>(<s>newURL</s>)
<q>location</q>.<b>replace</b>(<s>newURL</s>)
<u># 参数</u>
<s>newURL</s>: <em>必需。一个链接</em>
<u># 示例</u>
<u>window</u>.<q>location</q>.<b>replace</b>(<s>'http://www.w3school.com.cn'</s>)
