<u># 用法</u>
<em>返回指定键的值</em>
<u># 语法</u>
<em>const value</em> = <em>window</em>.<q>localStorage</q>.<b>getItem</b>(<s>keyname</s>)
<em>const value</em> = <em>window</em>.<q>sessionStorage</q>.<b>getItem</b>(<s>keyname</s>)
<u># 参数</u>
<s>keyname</s>: <em>必需。字符串。要获取的键</em>
<u># 示例</u>
<em>const value</em> = <em>window</em>.<q>localStorage</q>.<b>getItem</b>(<s>'key'</s>)
<em>const value</em> = <em>window</em>.<q>sessionStorage</q>.<b>getItem</b>(<s>'key'</s>)
