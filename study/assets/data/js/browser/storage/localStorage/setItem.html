<u># 用法</u>
<em>添加键和值，如果对应的值存在，则更新该键对应的值</em>
<u># 语法</u>
<em>window</em>.<q>localStorage</q>.<b>setItem</b>(<s>keyname</s>, <s>value</s>)
<em>window</em>.<q>sessionStorage</q>.<b>setItem</b>(<s>keyname</s>, <s>value</s>)
<u># 参数</u>
<s>keyname</s>: <em>必需。字符串。存储的键</em>
<s>value</s>: <em>必需。字符串。存储的键值</em>
<u># 示例</u>
<em>window</em>.<q>localStorage</q>.<b>setItem</b>(<s>'key'</s>, <s>'0'</s>)
<em>window</em>.<q>sessionStorage</q>.<b>setItem</b>(<s>'key'</s>, <s>'0'</s>)
