<u># 用法</u>
<em>移除键</em>
<u># 语法</u>
<em>window</em>.<q>localStorage</q>.<b>removeItem</b>(<s>keyname</s>)
<em>window</em>.<q>sessionStorage</q>.<b>removeItem</b>(<s>keyname</s>)
<u># 参数</u>
<s>keyname</s>: <em>必需。字符串。移除的键</em>
<u># 示例</u>
<em>window</em>.<q>localStorage</q>.<b>removeItem</b>(<s>'key'</s>)
<em>window</em>.<q>sessionStorage</q>.<b>removeItem</b>(<s>'key'</s>)
