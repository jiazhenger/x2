<u># 用法</u>
<em>移除键</em>
<u># 语法</u>
<em>const value</em> = <em>window</em>.<q>localStorage</q>.<b>key</b>(<s>index</s>)
<em>const value</em> = <em>window</em>.<q>sessionStorage</q>.<b>key</b>(<s>index</s>)
<u># 参数</u>
<s>index</s>: <em>必需。数字。索引值</em>
<u># 示例</u>
<em>const value</em> = <em>window</em>.<q>localStorage</q>.<b>key</b>(<s>0</s>)
<em>const value</em> = <em>window</em>.<q>sessionStorage</q>.<b>key</b>(<s>0</s>)
