<u># 用法</u>
<em>添加指定的属性，并为其赋指定的值</em>
<u># 语法</u>
<s>el</s>.<b>setAttribute</b>(<s>attributename</s>, <s>attributevalue</s>)
<u># 参数</u>
<s>attributename</s>: <em>必需。需要获得属性值的属性名称</em>
<s>attributevalue</s>: <em>必需。添加的属性值</em>
<u># 示例</u>
<s>document.body</s>.<b>setAttribute</b>(<s>'style'</s>, <s>'color:red'</s>)
