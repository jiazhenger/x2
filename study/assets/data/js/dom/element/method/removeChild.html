<u># 用法</u>
<em>从子节点列表中删除某个节点。</em>
<u># 语法</u>
<s>el</s>.<b>removeChild</b>(<s>node</s>)
<s>el</s>.<q>parentNode</q>.<b>removeChild</b>(<s>node</s>)
<u># 参数</u>
<s>node</s>: <em>必需。要移除的节点对象</em>
<u># 示例</u>
<em>const</em> <s>node</s> = <u>document.getElementById</u>(<em>'li'</em>)
 <s>node</s>.<q>parentNode</q>.<b>removeChild</b>(  <s>node</s> )
