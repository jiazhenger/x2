<u># 用法</u>
<em>返回一个节点列表中指定索引的节点</em>
<u># 语法</u>
<em>const node</em> = <s>el.childNodes</s>.<b>item</b>(<s>index</s>)
<em>const node</em> = <s>el.childNodes</s>[<s>index</s>]
<u># 参数</u>
<s>index</s>: <em>必需。节点列表中要返回的节点索引值</em>
<u># 示例</u>
<em>const node</em> <s>document.body.childNodes</s>.<b>item</b>(<em>0</em>)
<em>const node</em> <s>document.body.childNodes</s>[<em>0</em>]
