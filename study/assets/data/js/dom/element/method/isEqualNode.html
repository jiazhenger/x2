<u># 用法</u>
<em>1、在某个节点与给定的节点是同一个节点时返回 true，否则返回 false</em>
<em>2、相等但不一定是相同的节点</em>
<em>3、如果满足下列条件两个节点就相等并返回 true：</em>
	<em>有相同节点类型</em>
	<em>相同的节点名，节点值，本地名，命名空间URI和前缀</em>
	<em>他们与所有的后代都有相同的子节点</em>
	<em>有相同的属性和属性值(属性没有相同的排序方式)</em>
<u># 语法</u>
<em>const bool</em> = <s>el</s>.<b>isSameNode</b>(<s>node</s>)
<u># 参数</u>
<s>node</s>: <em>必需。比较的两个节点</em>
<u># 示例</u>
<em>const bool</em> = <s>document.body</s>.<b>isSameNode</b>(<s>document.querySelector('body')</s>)
