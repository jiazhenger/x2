<u># 用法</u>
<em>用于判断当前节点是否支持某个特性</em>
<u># 语法</u>
<em>const bool</em> = <s>el</s>.<b>isSupported</b>(<s>feature</s>, <s>version</s>)
<u># 参数</u>
<s>feature</s>: <em>必需。定义了你想要检查是否支持的特性</em>
<s>version</s>: <em>可选。定义了你想检查是否支持的版本</em>
<u># 兼容性</u>
<i>ie9+</i>
<u># 示例</u>
<em>const bool</em> = <s>document.body</s>.<b>isSupported</b>(<s>'Core'</s>,<s>'2.0'</s>) 		<em>// 判断 DOM 版本 2.0 内核特性</em>
