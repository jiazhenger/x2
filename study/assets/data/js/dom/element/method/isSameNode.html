<u># 用法</u>
<em>在某个节点与给定的节点是同一个节点时返回 true，否则返回 false</em>
<u># 语法</u>
<em>const bool</em> = <s>el</s>.<b>isEqualNode</b>(<s>node</s>)
<u># 参数</u>
<s>node</s>: <em>必需。比较的两个节点</em>
<u># 兼容性</u>
<i>Firefox 不支持</i>
<i>ie9+</i>
<u># 示例</u>
<em>const bool</em> = <s>document.body</s>.<b>isSameNode</b>(<s>document.querySelector('body')</s>)
<u># 用 === 替代</u>
<em>const bool</em> = <s>document.body</s> === <s>document.querySelector('body')</s>
