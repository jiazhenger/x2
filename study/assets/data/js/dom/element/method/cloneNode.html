<u># 用法</u>
<em>1、创建节点的拷贝，并返回该副本</em>
<em>2、克隆所有属性以及它们的值</em>
<em>3、创建节点的拷贝，并返回该副本</em>
<u># 语法</u>
<em>const node</em> = <s>el</s>.<b>cloneNode</b>(<s>deep</s>)
<u># 参数</u>
<s>deep</s>: 	<em>可选。默认是 false</em>
		<i>false</i>：<em>克隆节点及其后代</em>
		<i>true</i>：<em>克隆节点及其属性，以及所有后代</em>
<u># 示例</u>
<em>const node</em> = <s>document.body</s>.<b>cloneNode( )</b>
