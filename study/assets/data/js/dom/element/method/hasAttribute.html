<u># 用法</u>
<em>用于判断是否有指定的属性存在，如果存在返回 true，否则返回 false</em>
<u># 语法</u>
<em>const bool</em> = <s>el</s>.<b>hasAttribute</b>(<s>attributename</s>)
<u># 参数</u>
<s>attributename</s>: <em>必需。要检查的属性名</em>
<u># 兼容性</u>
<i>ie9 +</i>
<u># 示例</u>
<em>const bool</em> = <q>document.body</q>.<b>hasAttribute</b>(<s>'style'</s>) 		<em>// 判断是否有 style 属性</em>
