<u># 用法</u>
<em>设置或返回指定节点的节点值</em>
<u># 语法</u>
<s>attr</s>.<b>nodeValue</b> = <em>'red'</em>
<u># 示例</u>
<em>const</em> <s>attr</s> = <q>document.createAttribute</q>(<em>'class'</em>)
<s>attr</s>.<b>nodeValue</b> = <em>'red'</em>
<q>document.body</q>.<q>setAttributeNode</q>(<s>attr</s>) 		<em>// => class = 'red'</em>
