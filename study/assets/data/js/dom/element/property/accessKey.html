<u># 用法</u>
<em>1、设置或返回元素的快捷键</em>
<em>2、快捷键规定激活元素或使元素获得焦点的快捷键</em>
<u># 语法</u>
<q>el</q>.<b>accessKey</b> = '<s>w</s>' 		<em>// <i>Alt</i> | <i>Shift</i> | <i>Control</i> + <s>w</s></em>
<u># 示例</u>
<em>&lt;a id='<s>w3s</s>' href='http://www.w3school.com.cn/'&gt;W3School&lt;/a&gt;</em>
<q>document.getElementById</q>('<s>w3s</s>').<b>accessKey</b> = '<s>w</s>' 				<em>// 设置执行 a 标签的快捷键为 Alt + w</em>
