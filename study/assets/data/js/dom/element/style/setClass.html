<u># 设置 class</u>
<s>el</s>.<b>className</b> = <em>'fx ex'</em>
<s>el</s>.<q>setAttribute</q>('<b>class</b>',<em>'fx ex'</em>)
<u># 追加 class</u>
<s>el</s>.<b>className</b> <u>+=</u>  <em>' fx ex'</em>
<s>el</s>.<q>setAttribute</q>('<b>class</b>',<s>el</s>.<q>getAttribute</q>(<b>'class'</b>) + <em>' fx ex'</em>)
