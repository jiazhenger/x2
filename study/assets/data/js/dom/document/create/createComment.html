<u># 用法</u>
<em>创建注释节点</em>
<u># 语法</u>
<em>const commentNode</em> = <q>document</q>.<b>createComment</b>(<s>text</s>)
<u># 参数</u>
<s>text</s>: <em>必需。字符串。添加的注释文本</em>
<u># 示例</u>
<em>const</em> <u>commentNode</u> =  <q>document</q>.<b>createComment</b>(<s>'注释'</s>) 		<em>// 创建注释节点 &lt;!-- 注释 --&gt;</em>
<em>document.body</em>.<q>appendChild</q>(<u>commentNode</u> ) 					<em>// => 将注释节点 commentNode 放入 body</em>
