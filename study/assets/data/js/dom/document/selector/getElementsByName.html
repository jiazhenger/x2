<u># 用法</u>
<em>返回带有指定名称的对象的集合</em>
<u># 语法</u>
<em>const nodeList</em> = <q>document</q>.<b>getElementsByName</b>(<s>name</s>)
<u># 参数</u>
<s>name</s>: <em>必需。html 标签上的属性 name。常指表单中的 name</em>
<u># 示例</u>
<em>&lt;input name='<s>myName</s>'/&gt;</em>
<em>const names</em> = <q>document</q>.<b>getElementsByName</b>('<s>myName</s>')
