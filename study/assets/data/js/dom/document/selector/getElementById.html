<u># 用法</u>
<em>返回对拥有指定 id 的第一个对象的引用</em>
<u># 语法</u>
<em>const el</em> = <q>document</q>.<b>getElementById</b>(<s>id</s>)
<em>const el</em> = <q>document</q>.<b>getElementById</b>(<s>id</s>).<b>getElementById</b>(<s>id</s>)		<em>// 子选器</em>
<u># 参数</u>
<s>id</s>: <em>必需。html 标签上的属性 id</em>
<u># 示例</u>
<em>&lt;div id='<s>myId</s>'&gt;</em><em>&lt;/div&gt;</em>
<em>const id</em> = <q>document</q>.<b>getElementById</b>('<s>myId</s>')
