<u># 用法</u>
<em>返回带有指定标签名的对象的集合</em>
<u># 语法</u>
<em>const nodeList</em> = <q>document</q>.<b>getElementsByTagName</b>(<s>tagName</s>)
<u># 参数</u>
<s>tagName</s>: <em>必需。html 标签</em>
<u># 示例</u>
<em>const div</em> = <q>document</q>.<b>getElementsByTagName</b>('<s>div</s>')
<em>const span</em> = <q>document</q>.<b>getElementsByTagName</b>('<s>span</s>')
