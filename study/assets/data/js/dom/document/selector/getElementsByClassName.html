<u># 用法</u>
<em>返回文档中所有指定类名的元素集合，作为 NodeList 对象</em>
<u># 语法</u>
<em>const nodeList</em> = <q>document</q>.<b>getElementsByClassName</b>(<s>classname</s>)
<u># 参数</u>
<s>classname</s>: <em>必需。字符串。元素类名</em>
<u># 兼容性</u>
<i>ie9 +</i>
<u># 示例</u>
<em>const s</em> = <q>document</q>.<b>getElementsByClassName</b>('<s>red</s>') 				<em>// 包含 red 类名的元素</em>
<em>const s</em> = <q>document</q>.<b>getElementsByClassName</b>('<s>red</s> <s>blue</s>') 			<em>// 包含 blue、red 类名的元素</em>
