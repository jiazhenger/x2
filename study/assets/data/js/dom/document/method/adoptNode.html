<u># 用法</u>
<em>1、用于从另外一个文档中获取一个节点</em>
<em>2、节点可以是任何节点类型</em>
<em>3、节点下的所有子节点都会获取到</em>
<em>4、节点及其子节点会再源文档中删除</em>
<u># 语法</u>
<q>document</q>.<b>adoptNode</b>(<s>node</s>)
<u># 参数</u>
<s>node</s>: <em>必需。另外一个文档的节点，可以是任何节点类型</em>
<u># 示例</u>
<em>const iframe</em> = <u>document.querySelector</u>(<em>'#iframe'</em>)
<em>const node</em> = <em>iframe</em>.<q>contentWindow</q>.<u>document.querySelector</u>(<em>'#box'</em>)
<em>const myNode</em> = <q>document</q>.<b>adoptNode</b>(<s>node</s>)
