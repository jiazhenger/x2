<u># 用法</u>
<em>以 Node 对象返回 namedNodeMap 中位于指定索引的节点</em>
<u># 语法</u>
<em>const attr</em> = <u>el</u>.<q>attributes[0]</q>.<b>item</b>(<s>index</s>)
<u># 参数</u>
<s>index</s>: <em>必需。希望返回的 namedNodeMap 中节点的索引</em>
<u># 示例</u>
<em>const attr</em> = <u>document.body</u>.<q>attributes[0]</q>.<b>item</b>(<s>0</s>)		<em>// => class</em>
