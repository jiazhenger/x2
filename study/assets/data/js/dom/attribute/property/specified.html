<u># 用法</u>
<em>如果在文档中设置了属性值，则 specified 属性返回 true，如果是 DTD/Schema 中的默认值，则返回 false</em>
<u># 语法</u>
<em>const bool</em> = <u>el</u>.<s>attributes[0]</s>.<b>specified</b>
<u># 示例</u>
<em>const</em> <s>attr</s> = <u>document.body</u>.<s>attributes[0]</s>
<em>const bool</em> = <s>attr</s>.<b>specified</b>
