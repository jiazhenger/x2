<u># 用法</u>
<em>返回一个 Boolean 表示一个指定的键名对应的值是否存在</em>
<u># 语法</u>
<em>const bool</em> = <em>params</em>.<b>has</b>(<s>name</s>)
<u># 参数</u>
<s>name</s> 	: <em>必需。将要返回的参数的键名</em>
<u># 用法</u>
<em>const params</em> = <q>new URLSearchParams( )</q>
<em>const bool</em> = <em>params</em>.<b>has</b>(<s>'name'</s>)
