<u># 用法</u>
<em>用于设置和搜索参数相关联的值。如果设置前已经存在匹配的值，该方法会删除多余的，如果将要设置的值不存在，则创建它</em>
<u># 语法</u>
<em>params</em>.<b>set</b>(<s>name</s>, <s>value</s>)
<u># 参数</u>
<s>name</s> 	: <em>必需。将要设置的参数的健值名</em>
<s>value</s> 	: <em>必需。将要设置的参数值</em>
<u># 用法</u>
<em>const params</em> = <q>new URLSearchParams( )</q>
<em>params</em>.<b>set</b>(<s>'name'</s>, <s>'js'</s>)
