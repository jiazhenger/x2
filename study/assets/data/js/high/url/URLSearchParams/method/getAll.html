<u># 用法</u>
<em>以数组的形式返回与指定搜索参数对应的所有值</em>
<u># 语法</u>
<em>const value</em> = <em>params</em>.<b>getAll</b>(<s>name</s>)
<u># 参数</u>
<s>name</s> 	: <em>必需。要返回的参数的名称</em>
<u># 用法</u>
<em>const params</em> = <q>new URLSearchParams( )</q>
<em>const value</em> = <em>params</em>.<b>getAll</b>(<s>'name'</s>)
