<u># 用法</u>
<em>插入一个新搜索参数</em>
<u># 语法</u>
<em>params</em>.<b>append</b>(<s>name</s>, <s>value</s>)
<u># 参数</u>
<s>name</s> 	: <em>必需。需要插入搜索参数的键名</em>
<s>value</s> 	: <em>必需。需要插入搜索参数的值</em>
<u># 用法</u>
<em>const params</em> = <q>new URLSearchParams( )</q>
<em>params</em>.<b>append</b>(<s>'name'</s>, <s>'js'</s>)
