<u># 用法</u>
<em>返回该 FormData 对象指定 key 的所有值</em>
<u># 语法</u>
<em>const value</em> = <em>fd</em>.<b>getAll</b>(<s>name</s>)
<u># 参数</u>
<s>name</s>: <em>必需。一个 USVString 表示要检索的 key 名称</em>
<u># 示例</u>
<em>const fd</em> = <q>new FormData( )</q>
<em>fd</em>.<q>append</q>(<s>'name'</s>, <em>'javascript'</em>)
<em>fd</em>.<q>append</q>(<s>'name'</s>, <em>'flutter'</em>)
<em>const value</em> = <em>fd</em>.<b>getAll</b>(<s>'name'</s>) 		<em>// => ['javascript', 'flutter']</em>
