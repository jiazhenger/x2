<u># 用法</u>
<em>对象允许 Web 应用程序异步读取存储在用户计算机上的文件（或原始数据缓冲区）的内容，使用 File 或 Blob 对象指定要读取的文件或数据</em>
<u># 来源</u>
<em>1、File 对象可以是来自用户在一个 input 元素上选择文件后返回的 FileList 对象</em>
<em>2、来自拖放操作生成的 DataTransfer 对象</em>
<em>3、来自在一个HTMLCanvasElement上执行mozGetAsFile()方法后返回结果</em>
<u># 语法</u>
<em>const reader</em> = <b>new FileReader( )</b>
