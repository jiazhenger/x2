<u># 用法</u>
<em>用于创建一个包含源 Blob的指定字节范围内的数据的新 Blob 对象</em>
<u># 语法</u>
<em>const blob</em> = <em>blob</em>.<b>slice</b>(<s>start</s>, <s>end</s>, <s>contentType</s>)
<u># 参数</u>
<s>name</s>		: <em>可选。Blob 里的下标</em>
<s>end</s>			: <em>可选。Blob 里的下标</em>
<s>contentType</s>	: <em>可选。给新的 Blob 赋予一个新的文档类型。这将会把它的 type 属性设为被传入的值。它的默认值是一个空的字符串</em>
<u># 示例</u>
<em>const blob</em> = <em>blob</em>.<b>slice</b>(<s>0</s>, <s>10</s>)
