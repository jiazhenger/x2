<u># 用法</u>
<em>用于在控制台输出表格信息</em>
<u># 语法</u>
<q>console</q>.<b>table</b>(<s>tabledata</s>, <s>tablecolumns</s>)
<u># 参数</u>
<s>tabledata</s>: <em>必需。Array 或 Object。填充到表格中的数据</em>
<s>tablecolumns</s>: <em>可选。一个数组，表格标题栏的名称</em>
<u># 示例</u>
<q>console</q>.<b>table</b>(<s>[ 'a', 'b' ]</s>, <s>['标题1','标题2']</s>)
