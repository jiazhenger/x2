<u># 用法</u>
<em>在第一个参数为 false 的情况下会在控制台输出信息</em>
<u># 语法</u>
<q>console</q>.<b>assert</b>(<s>expression</s>, <s>message</s>)
<u># 参数</u>
<s>expression</s>: <em>必需。布尔表达式，返回 true 或 false</em>
<s>message</s>: <em>可选。 要写到控制台的信息或对象</em>
<u># 示例</u>
<q>console</q>.<b>assert</b>(<s>document.getElementById('demo')</s>, <s>'id 不存在'</s>)
