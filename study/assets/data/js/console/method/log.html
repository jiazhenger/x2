<u># 用法</u>
<em>1、用于在控制台输出信息</em>
<em>2、该方法对于开发过程进行测试很有帮助</em>
<em>3、在测试该方法的过程中，控制台需要可见 (浏览器按下 F12 打开控制台)</em>
<u># 语法</u>
<q>console</q>.<b>log</b>(<s>message</s>)
<u># 参数</u>
<s>message</s>: <em>必需。String 或 Object。控制台上要显示的信息</em>
<u># 示例</u>
<q>console</q>.<b>log</b>(<s>'a'</s>, <s>'b'</s>, <s>'c'</s>) 				<em>// 不换行输出</em>
<q>console</q>.<b>log</b>(<s>'a'</s>)					<em>// 一个 console 一行</em>
<q>console</q>.<b>log</b>(<q>'%c</q><s>a'</s>, <q>'color:blue'</q>)		<em>// 加颜色</em>
