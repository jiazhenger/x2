<em>import React from 'react'</em>

<em>class Index extends React.Component</em>{
	state={
		<s>show</s>: <em>0</em>
	}
	<em>render( )</em>{
		let <u>html</u>
		<b>if</b>(<s>this.state.show</s> === 0){
			<u>html</u> = <em>&lt;i&gt;&lt;/i&gt;</em>
		}<b>else if</b>(<s>this.state.show</s> === 1){
			<u>html</u> = <em>&lt;b&gt;&lt;/b&gt;</em>
		}<b>else</b>{
			<u>html</u> = <em>&lt;s&gt;&lt;/s&gt;</em>
		}
		<em>return</em> (
			<i>&lt;&gt;</i>
				<b>{</b> <u>html</u> <b>}</b>
			<i>&lt;/&gt;</i>
		)
	}
}
