<u># 用法</u>
<em>1、在较大的 viewing frustum（视锥体）中设置偏移量</em>
<em>2、对于多窗口或者多显示器的设置是很有用的</em>
<u># 语法</u>
<em>camera</em>.<b>setViewOffset</b>( <s>fullWidth</s>, <s>fullHeight</s>, <s>x</s>, <s>y<s>, <s>width</s>, <s>height</s> )
<u># 参数</u>
<s>fullWidth</s> 	: <em>多视图的全宽设置</em>(<u>Float</u>)
<s>fullHeight</s> 	: <em>多视图的全高设置</em>(<u>Float</u>)
<s>x</s> 			: <em>副摄像机的水平偏移</em>(<u>Float</u>)
<s>y</s> 			: <em>副摄像机的垂直偏移</em>(<u>Float</u>)
<s>width</s> 		: <em>副摄像机的宽度</em>(<u>Float</u>)
<s>height</s> 		: <em>副摄像机的高度</em>(<u>Float</u>)
