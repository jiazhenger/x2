<u># 用法</u>
<em>1、相机以哪个方向为上方</em>
<em>2、在三维场景中产生漫游效果，就好像一个人走在院子等场景中，人眼看到的效果一样</em>
<em>3、如果不执行.lookAt( ) 方法，相机的观察方向不变，相当于生活中，摄像机移动，但是镜头指向的方向不变，或者说人一直走，但是人的头不转动</em>
<u># 语法</u>
<em>camera</em>.<b>up</b>.<s>x</s> = <em>0</em>
<em>camera</em>.<b>up</b>.<s>y</s> = <em>1</em>
<em>camera</em>.<b>up</b>.<s>z</s> = <em>0</em>
<u># 参数</u>
<s>x</s> : <em>x 轴，1 为上方，0，反之</em>
<s>y</s> : <em>y 轴，1 为上方，0，反之。默认 y 轴为上方</em>
<s>z</s> : <em>z 轴，1 为上方，0，反之</em>
