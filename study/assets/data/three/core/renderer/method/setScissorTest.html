<u># 用法</u>
<em>启用或禁用剪裁检测. 若启用，则只有在所定义的裁剪区域内的像素才会受之后的渲染器影响</em>
<u># 语法</u>
<em>renderer</em>.<b>setScissorTest</b>(<s>boolean</s>)
<u># 参数</u>
<s>boolean</s>：<em>必需，布尔值，true 启用，false 禁用</em>（<u>Boolean</u>）
<u># 示例</u>
<em>const renderer</em> = <q>new Three.WebGLRenderer( )</q>
<em>renderer</em>.<b>setScissor</b>( <s>0</s>, <s>n0</s>, <s>100</s>, <s>100</s>)
