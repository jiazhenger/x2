<u># 用法</u>
<em>将视口大小设置为 (x, y) 到 (x + width, y + height)</em>
<u># 语法</u>
<em>renderer</em>.<b>setViewport</b>(<s>x</s>, <s>y</s>, <s>width</s>, <s>height</s>)
<u># 参数</u>
<s>x</s> 				：<em>必需，x 轴坐标</em>（<u>Number</u>）
<s>y</s> 				：<em>必需，y 轴坐标</em>（<u>Number</u>）
<s>width</s> 			：<em>必需，宽度</em>（<u>Number</u>）
<s>height</s> 			：<em>必需，高度</em>（<u>Number</u>）
<u># 示例</u>
<em>const renderer</em> = <q>new Three.WebGLRenderer( )</q>
<em>renderer</em>.<b>setViewport</b>( <s>0</s>, <s>n0</s>, <s>100</s>, <s>100</s>)
