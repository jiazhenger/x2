<u># 用法</u>
<em>清除指定 renderTarget 的颜色、深度或模板缓存</em>
<u># 语法</u>
<em>renderer</em>.<b>clearTarget</b>(<s>renderTarget</s>, <s>color</s>, <s>depth</s>, <s>stencil</s>)
<u># 参数</u>
<s>renderTarget</s>	：<em>可选，需要被清除的 renderTarget</em>（<u>WebGLRenderTarget</u>）
<s>color</s> 		：<em>可选，如果设置, 颜色会被清除</em>（<u>Boolean</u>）
<s>depth</s> 		：<em>可选，如果设置, 深度缓存会被清除</em>（<u>Boolean</u>）
<s>stencil</s> 		：<em>可选，如果设置, 模板缓存会被清除</em>（<u>Boolean</u>）
