<u># 用法</u>
<em>设置渲染通道值</em>
<u># 语法</u>
<em>renderer</em>.<b>setRenderTarget</b>(<s>renderTarget</s>, <s>activeCubeFace</s>, <s>activeMipmapLevel</s>)
<u># 参数</u>
<s>renderTarget</s>		：<em>必需，渲染目标</em>（<u>new Three.WebGLRenderTarget( )</u>）
<s>activeCubeFace</s> ：<em></em>
<s>activeMipmapLevel</s> ：<em></em>(<u>Number</u>)
