<u># 用法</u>
<em>渲染一个及时缓冲区</em>
<u># 语法</u>
<em>renderer</em>.<b>renderBufferImmediate</b>(<s>object</s>, <s>program</s>, <s>shading</s>)
<u># 参数</u>
<s>object</s> 			：<em>必需，一个 Object3D 实例</em>（<u>Object3D</u>）
<s>program</s>			：<em>必需，一个 shaderProgram 实例</em>（<u>shaderprogram</u>）
<s>shading</s>			：<em>必需，一个 Material 实例</em>（<u>new Three.MeshBasicMaterial( )</u>）
