<u># 用法</u>
<em>返回当前WebGL的上下文</em>
<u># 语法</u>
<em>renderer</em>.<b>getContext( )</b>
<u># 示例</u>
<em>const context</em> = <em><q>renderer</em>.<b>getContext( )</b>
<u># 返回描述属性 info</u>	
{
	<s>canvas</s>							: <u>{...}</u>      	<em>// 渲染平台为 canvas</em>
	<s>drawingBufferHeight</s> 							: <u>427</u>  		<em>// 渲染器宽</em>
	<s>drawingBufferWidth</s> 							: <u>1920</u>           	<em>// 渲染器高</em>
}
