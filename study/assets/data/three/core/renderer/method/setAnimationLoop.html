<u># 用法</u>
<em>callback 来代替 requestAnimationFrame WebVR 这个函数必须调用。每个可用的帧调用该函数</em>
<u># 语法</u>
<em>renderer</em>.<b>setAnimationLoop</b>(<s>callback</s>)
<u># 参数</u>
<s>callback</s> 			：<em>必需，每个可用帧都会调用的函数。如果传入‘null’,所有正在进行的动画都会停止</em>（<u>Function</u>）
<u># 示例</u>
<em>renderer</em>.<b>setAnimationLoop</b>(<s>function</s>{
	
})
