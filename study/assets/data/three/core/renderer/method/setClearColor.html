<u># 用法</u>
<em>设置渲染的环境的颜色</em>
<u># 语法</u>
<em>renderer</em>.<b>setClearColor</b>(<s>color</s>， <s>alpha</s>)
<u># 参数</u>
<s>color</s> ：<em>颜色字符串</em>
<s>alpha</s> ：<em>通道，[0, 1]，默认为 1</em>
<u># 示例</u>
<em>renderer</em>.<b>setClearColor</b>( <s>'red'</s> ) 			<em>// 本色</em>
<em>renderer</em>.<b>setClearColor</b>( <s>'red'</s>, <s>0.5</s> ) 		<em>// 本色的50%</em>
<em># 相当于</em>
<em>renderer</em>.<b>setClearColor</b>( <s>'red'</s> )
<em>renderer</em>.<b>setClearAlpha</b>( <s>0.5</s> )
