<u># 用法</u>
<em>设置渲染通道值</em>
<u># 语法</u>
<em>renderer</em>.<b>setClearAlpha</b>(<s>alpha</s>)
<u># 参数</u>
<s>alpha</s> ：<em>区间 [0,1]</em>（<u>Number</u>）
<u># 示例</u>
<em>renderer</em>.<b>setClearAlpha</b>( <s>0</s> )
<em>renderer</em>.<b>setClearAlpha</b>( <s>0.5</s> )
<em>renderer</em>.<b>setClearAlpha</b>( <s>1</s> )
