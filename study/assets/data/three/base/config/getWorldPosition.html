<u># 用法</u>
<em>获取对象在世界空间中的位移找</em>
<u># 语法</u>
<em>3d</em>.<b>getWorldPosition</b>(<s>target</s>)
<u># 参数</u>
<s>target</s> ：<em>必需，三维向量</em>（<u>Three new Vector3( )</u>）
<u># 示例</u>
<em>const r</em> = <em>3d</em>.<b>getWorldPosition</b>(<s>Three new Vector3( )</s>)  		<em>// => Vector3  {x: 0, y: 0, z: 0} </em>
