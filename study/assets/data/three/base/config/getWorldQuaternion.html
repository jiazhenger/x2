<u># 用法</u>
<em>获取物体在世界空间中的旋转，结果以四元数返回</em>
<u># 语法</u>
<em>3d</em>.<b>getWorldQuaternion</b>(<s>target</s>)
<u># 参数</u>
<s>target</s> ：<em>必需，三维向量</em>（<u>new Three.Quaternion( )</u>）
<u># 示例</u>
<em>const r</em> = <em>3d</em>.<b>getWorldPosition</b>(<s>Three new Quaternion( )</s>)  		<em>// => Quaternion  {x: 0, y: 0, z: 0, w: 0} </em>
