<u># 用法</u>
<em>物体旋转的四元数</em>
<u># 语法</u>
<em># 获取</em>
<em>const x</em> = <em>Object3D</em>.<b>quaternion</b>.<s>x</s>
<em>const y</em> = <em>Object3D</em>.<b>quaternion</b>.<s>y</s>
<em>const z</em> = <em>Object3D</em>.<b>quaternion</b>.<s>z</s>
<em>const w</em> = <em>Object3D</em>.<b>quaternion</b>.<s>w</s>
<em># 设置</em>
<em>Object3D</em>.<b>quaternion</b>.<s>x</s> = <em>0</em>
<em>Object3D</em>.<b>quaternion</b>.<s>y</s> = <em>0</em>
<em>Object3D</em>.<b>quaternion</b>.<s>z</s> = <em>0</em>
<em>Object3D</em>.<b>quaternion</b>.<s>w</s> = <em>0</em>
<em># 等同</em>
<em>Object3D</em>.<b>quaternion</b>.<b>set</b>(<s>x</s>, <s>y</s>, <s>z</s>)
