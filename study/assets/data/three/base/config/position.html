<u># 用法</u>
<em>表示物体的位移，通过一个3维向量表示</em>
<u># 语法</u>
<em># 获取</em>
<em>const x</em> = <em>Object3D</em>.<b>position</b>.<s>x</s>
<em>const y</em> = <em>Object3D</em>.<b>position</b>.<s>y</s>
<em>const z</em> = <em>Object3D</em>.<b>position</b>.<s>z</s>
<em># 设置</em>
<em>Object3D</em>.<b>position</b>.<s>x</s> = <em>0</em>
<em>Object3D</em>.<b>position</b>.<s>y</s> = <em>0</em>
<em>Object3D</em>.<b>position</b>.<s>z</s> = <em>0</em>
<em># 等同</em>
<em>Object3D</em>.<b>position</b>.<b>set</b>(<s>x</s>, <s>y</s>, <s>z</s>)
