<u>C</u>(
	<b>fit</b> : 	<q>BoxFit</q>. 	<i>scaleDown</i> 		<em>// 图片不超过源图片大小， 默认</em>
				<i>contain</i> 			<em>// 全图显示，显示原比例，不需充满</em>
				<i>cover</i> 			<em>// 可能拉伸，可能裁剪，充满</em>
				<i>fill</i> 				<em>// 全图显示，可能拉伸，充满，变形</em>
				<i>fitWidth</i> 			<em>// 可能拉伸，可能裁剪，宽度充满</em>
				<i>fitHeight</i> 		<em>// 可能拉伸，可能裁剪，高度充满</em>
				<i>none</i> 			<em>// 无</em>
)
