<u># 语法</u>
<b>Navigator.of(context).pushNamedAndRemoveUntil</b>(
	<tt>Route<T></tt> <em>newRoute</em>, 			<em>// 新路由  => /login</em>
	<tt>bool</tt> <s>Function(</s> <tt>Route&lt;dynamic&gt;</tt> <s>route )</s>, 			<em>// 是否移除路由</em>	
).<b>then</b>((<tt>Object</tt> <u>value</u>){		});
<em># 示例</em>
<b>Navigator.of(context).pushNamedAndRemoveUntil</b>(<em>'/login'</em>, ( <s>route</s> ) => <s>route</s> == <em>null</em> )
