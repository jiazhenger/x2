showDialog(
	<b>builder</b>: (<em>BuildContext</em> <u>context</u>) {
		return 	<q>Container</q>(
					<em>child</em>: <q>Align</q>(
						<em>child</em>: <q>Container</q>(
							<em>width: 200.0</em>,
							<em>height: 50.0</em>,
							<em>alignment: Alignment.center</em>,
							<em>color: Colors.white</em>,
							<em>child: MaterialButton</em>(
								<em>child: Text('确定')</em>,
								<em>onPressed</em>: (){
									<b>Navigator.of</b>(<u>context</u>).<b>pop( )</b>;  	<em>// 关闭弹窗</em>
								}
							),
						),
					)
				);
)
