<em># android studio 编辑器安装 flutter 与 dart 插件</em>
<em># android studio 编辑器创建 flutter 项目</em>
<em># npm 安装项目中 pubspec.yaml 中的依赖</em>
&gt; <b>flutter pub get</b>
&gt; <b>flutter packages get</b>
<em># npm 更新安装项目中 pubspec.yaml 中的依赖</em>
&gt; <b>flutter packages upgrade</b>
<em># npm 强制更新安装项目中 pubspec.yaml 中的依赖</em>
&gt; <b>flutter update-packages --force-upgrade</b>
