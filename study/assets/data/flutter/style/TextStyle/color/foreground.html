TextStyle(
	<em># 换行写法</em>
	<b>foreground</b> : 		<q>Paint()</q>
					<i>..style</i> = <em>PaintingStyle.stroke</em> 			<em>// 前景样式</em>
					<i>..strokeWidth</i> = <em>2</em> 					<em>// 前景线条粗细</em>
					<i>..color</i> =  <em>Colors.red</em> 				<em>// 前景颜色</em>
					<i>..shader</i> =  <em>ui.Gradient.linear()</em>		<em>// 前景渐变</em>
	<em># 一行写法</em>
	<b>foreground</b> : 		<q>Paint()</q><i>..style</i> = <em>PaintingStyle.stroke</em><i>..strokeWidth</i> = <em>2</em><i>..color</i> = <em>Colors.red</em>
)
