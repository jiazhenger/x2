<u># 用法</u>
<em>1、如果指定了 value 则表示设置值访问器为指定的函数并返回当前的直方图生成器</em>
<em>2、如果没有指定 value 则返回当前的值访问器, 默认为一个恒等函数(返回元素自身)</em>
<em>3、直方图的输入区间由数组 [min, max] 定义. min 表示直方图生成器可以读取的最小值, max 表示直方图生成器可以读取到的最大值</em>
<em>4、任何不属于 [min, max] 的值将会被忽略</em>
<u># 语法</u>
<em>histogram</em>.<b>value</b>(<s>value</s>)
<u># 参数</u>
<s>value</s> ：<em>可选</em>
