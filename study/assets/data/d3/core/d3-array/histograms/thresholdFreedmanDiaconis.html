<u># 用法</u>
<em>根据 Freedman–Diaconis rule 返回分箱的个数, 输入数据的 value 必须为数值类型</em>
<u># 语法</u>
<em>histogram</em>.<b>thresholdFreedmanDiaconis</b>(<s>values</s>, <s>min</s>, <s>max</s>)
<u># 参数</u>
<s>values</s> ：<em>必需，输入数据，数组</em>
<s>min</s> ：<em>必需，最小值</em>
<s>max</s> ：<em>必需，最大值</em>
<u># 示例</u>
<em>const histogram</em> = <q>d3</q>.<q>histogram( )</q>.<q>domain</q>(<em>x.domain( )</em>).<b>thresholds</b>(<em>x.ticks(20)</em>)
