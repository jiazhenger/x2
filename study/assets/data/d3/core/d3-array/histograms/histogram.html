<u># 用法</u>
<em>1、如根据指定的 data 样本计算直方图</em>
<em>2、返回一个 bins (分箱)数组, 每个分箱都是一个包含一组来自 data 的数据的数组</em>
<em>3、分箱的 length 属性用来表示当前分箱中包含输入数据的个数, 每个分箱还包含两个附加属性：</em>
<em>x0 - 当前分箱的最小值(包含)</em>
<em>x1 - 当前分箱的最大值(不包含, 除非是最后一个分箱)</em>
<u># 语法</u>
<em>histogram</em>( <s>data</s> )
<u># 参数</u>
<s>data</s> ：<em>可选，数组</em>
<u># 示例</u>
<em>const histogram</em> = <q>d3</q>.<q>histogram( )</q><b>(</b> <em>[10,20,30]</em> <b>)</b>
