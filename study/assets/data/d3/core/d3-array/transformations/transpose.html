<u># 用法</u>
<em>返回的数组的数组</em>
<u># 语法</u>
<q>d3</q>.<b>transpose</b>(<s>matrix</s>) === <q>d3</q>.<b>zip</b>.<u>apply</u>(<u>null</u>, <s>matrix</s>)
<u># 参数</u>
<s>matrix</s> ：<em>必需，二维矩阵</em>
<u># 示例</u>
<em>const arr</em> = <q>d3</q>.<b>transpose</b>(<em>[ 'a', 'b', 'c' ]</em>)				<em>// => [  ["a", "b", "c"] ]</em>
