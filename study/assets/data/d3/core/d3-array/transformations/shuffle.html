<u># 用法</u>
<em>把传入参数array随机排序</em>
<u># 语法</u>
<q>d3</q>.<b>shuffle</b>(<s>arry</s>, <s>lo</s>, <s>hi</s>)
<u># 参数</u>
<s>array</s> ： <em>必需，数组</em>
<s>lo</s> ： <em>可选，</em>
<s>hi</s> ： <em>可选，</em>
<u># 示例</u>
<em>const max</em> = <q>d3</q>.<b>shuffle</b>(<em>[ ]</em>) 			<em>// => [ ]</em>
<em>const max</em> = <q>d3</q>.<b>shuffle</b>(<em>[ 1, 5, 10 ]</em>)
