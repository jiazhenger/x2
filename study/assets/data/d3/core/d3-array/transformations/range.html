<u># 用法</u>
<em>合并指定参数arrays 为一个数组，此方法和数组内置方法concat 类似</em>
<u># 语法</u>
<q>d3</q>.<b>range</b>(<s>start</s>, <s>stop</s>, <s>step</s>)
<u># 参数</u>
<s>start</s> ：<em>可选，开始索引</em>
<s>stop</s> ：<em>可选，结束索引</em>
<s>step</s> ：<em>可选，步数</em>
<u># 示例</u>
<em>const arr</em> = <q>d3</q>.<b>range( )</b>			<em>// => [ ]</em>
<em>const arr</em> = <q>d3</q>.<b>range</b>(<em>0</em>, <em>10</em>, <em>3</em>)			<em>// => [0, 3, 6, 9]</em>
