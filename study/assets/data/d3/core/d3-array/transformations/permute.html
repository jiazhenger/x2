<u># 用法</u>
<em>使用指定的indexes数组返回指定数组的转置。返回数组包含indexes数组中索引对应的元素，按顺序</em>
<u># 语法</u>
<q>d3</q>.<b>permute</b>(<s>array</s>, <s>indexes</s>)
<u># 参数</u>
<s>arrays</s> ：<em>必需，数组</em>
<s>indexes</s> ：<em>必需，索引数组</em>
<u># 示例</u>
<em>const arr</em> = <q>d3</q>.<b>permute</b>(<em>[ 'a', 'b', 'c' ]</em>, <em>[ 1, 2, 0 ]</em>)			<em>// => ["b", "c", "a"]</em>
