<u># 用法</u>
<em>返回的数组的数组</em>
<u># 语法</u>
<q>d3</q>.<b>zip</b>(<s>arrays</s>,...)
<u># 参数</u>
<s>arrays</s> ：<em>必需，数组</em>
<u># 示例</u>
<em>const arr</em> = <q>d3</q>.<b>zip</b>(<em>[ 'a', 'b', 'c' ]</em>)				<em>// => [['a'],['b'],['c']]</em>
<em>const arr</em> = <q>d3</q>.<b>zip</b>(<em>[ 'a', 'b', 'c' ]</em>, <em>[ 0, 1, 2 ]</em>)		<em>// => [["a", 0], ["b", 1], ["c", 2]]</em>
