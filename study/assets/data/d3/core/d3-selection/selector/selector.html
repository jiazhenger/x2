<u># 用法</u>
<em>根据指定的 selector 返回一个函数，这个函数返回 this 元素的第一个符合条件的后代元素</em>
<u># 语法</u>
<q>d3</q>.<b>selector</b>(<s>selector</s>)
<u># 参数</u>
<s>selector</s> ：<em>必需，要选择的 css 选择器</em>（<u>字符串</u>）、<em>node 元素</em>（<u>node</u>）
<u># 示例</u>
<q>d3</q>.<q>select</q>(<em>'p'</em>).<q>select</q>(<q>d3</q>.<b>selector</b>(<em>'span'</em>))  === <q>d3</q>.<q>select</q>(<em>'p'</em>).<q>select</q>(<em>'span'</em>)
