<u># 用法</u>
<em>返回指定 node 的 name 对应的 style 属性值. 如果 node 对应的 name 样式为行内样式，则返回其值。否则返回 computed property value</em>
<u># 语法</u>
<q>d3</q>.<b>style</b>(<s>node</s>)
<u># 参数</u>
<s>node</s> ：<em>必需，node</em>（<u>node</u>）
<u># 示例</u>
<q>d3</q>.<b>style</b>(<u>document.querySelector</u>(<em>'#box'</em>), <em>color</em>)
<q>d3</q>.<b>style</b>(<u>document.querySelector</u>(<em>'#box'</em>), <em>display</em>)
<q>d3</q>.<b>style</b>(<u>document.querySelector</u>(<em>'#box'</em>), <em>position</em>)
