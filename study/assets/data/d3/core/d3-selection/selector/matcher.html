<u># 用法</u>
<em>根据指定的 selector 返回一个用来判断 this 元素是否匹配此选择器的方法，这个方法在 selection.filter 内部使用</em>
<u># 语法</u>
<q>d3</q>.<b>matcher</b>(<s>selector</s>)
<u># 参数</u>
<s>node</s> ：<em>必需，selector</em>（<u>node</u>）
<u># 示例</u>
<q>d3</q>.<q>select</q>(<em>'p'</em>).<q>filter</q>(<q>d3</q>.<b>matcher</b>(<em>'span'</em>))  === <q>d3</q>.<q>select</q>(<em>'p'</em>).<q>filter</q>(<em>'span'</em>)
