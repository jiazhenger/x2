<u># 用法</u>
<em>根据指定元素的 name 返回一个创建该 name 元素的函数，假定 this 是其父元素。这个方法内部通过 selection.append 和 selection.insert 来创建新元素</em>
<u># 语法</u>
<q>d3</q>.<b>creator</b>(<s>name</s>)
<u># 参数</u>
<s>name</s> ：<em>可选，元素名称</em>
<u># 示例</u>
<q>d3</q>.<q>select</q>(<em>'div'</em>).<q>append</q>(<em>'p'</em>)  === <q>d3</q>.<q>select</q>(<em>'div'</em>).<q>append</q>(<q>d3</q>.<b>creator</b>(<em>'p'</em>))
