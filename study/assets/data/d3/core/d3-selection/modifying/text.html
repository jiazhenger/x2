<u># 用法</u>
<em>添加文本内容</em>
<u># 语法</u>
<em>selection</em>.<b>text</b>(<s>name</s>)
<u># 参数</u>
<s>name</s> ：<em>可选，文本内容</em>（<u>字符串、函数</u>）
<u># 函数 this 指向当前 dom</u>
<u># 示例</u>
<em># 获取文本</em>
<em>const text</em> = <em>selection</em>.<b>text( )</b>
<em># 设置文本</em>
<em>selection</em>.<b>text</b>(<em>'abcdef'</em>)
<em># 函数添加文本</em>
<em>selection</em>.<b>text</b>(<u>function</u>(<q>data</q>,<q>index</q>){
	<u>return</u> <q>index</q> <em>% 2 === 0</em> <u>?</u> <em>'red'</em> <u>:</u> <em>'blue'</em>
})
