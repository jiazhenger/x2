<u># 用法</u>
<em>过滤过渡，返回一个新的过渡只包含其指定的选择是正确的元素</em>
<u># 语法</u>
<em>transition</em>.<b>filter</b>(<s>selector</s>)
<u># 参数</u>
<s>selector</s> ：<em>必需，css 选择器</em>（<u>字符串、函数</u>）
<u># 创建子动画</u>
<em>transition</em>.<b>filter</b>(<em>':nth-child(odd)'</em>).<q>transition( )</q>.<q>delay( )</q>.<q>duration( )</q>.<q>ease( )</q>
