<q>d3.select</q>(<em>'#box'</em>) 	
		<em># 设置默认值</em>
		.<s>style</s>(<em>'color','blue'</em>) 			<em>//  初始样式</em>
		.<s>attr</s>(<em>'style','color:blue'</em>) 			<em>//  初始属性</em>
		<em># 动画配置</em>
		.<b>transition</b>(<em>'x'</em>) 				<em>//  创建一个名为 x 的动画， 可省略 x</em>
		.<b>delay</b>(<em>500</em>) 					<em>//  延迟执行动画</em>
		.<b>duration</b>(<em>1500</em>) 				<em>//  过渡时间</em>
		.<b>ease</b>(<em>d3.easePolyIn</em>) 			<em>//  过渡方式</em>
		<em># 改变值</em>
		.<s>style</s>(<em>'color','red'</em>) 				<em>//  改变样式过渡</em>
		.<s>attr</s>(<em>'style','color:red'</em>) 			<em>//  改变属性过渡</em>
