<u># 用法</u>
<em>1、创建动画过渡</em>
<em>2、等价于 <q>d3.select(document).transition()</q></em>
<em>3、这个方法很少使用，因为它通常更容易从现有选择导出的转变，而不是从现有的过渡导出的选择</em>
<u># 语法</u>
<em>const transition</em> = <q>d3</q>.<b>transition</b>(<s>selection</s>, <s>name</s>)
<u># 参数</u>
<s>selection</s> ：<em>可选</em> <u>d3.select( )</u>
<s>name</s> ：<em>可选，动画名，用于操作动画，如：开始、停止</em>
