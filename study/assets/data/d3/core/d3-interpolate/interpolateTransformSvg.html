<u># 用法</u>
<em>插补2D SVG变换</em>
<u># 语法</u>
<em>const interpolate</em> = <q>d3</q>.<b>interpolateTransformSvg</b>(<s>a</s>, <s>b</s>)(<u>t</u>)
<u># 参数</u>
<s>a</s> ：<em>必需，开始值</em>
<s>b</s> ：em>必需，结束值</em>
<s>t</s> ：<em>区间 [ 0, 1 ]</em>
<u># 示例：</u>
<em>const r</em> = <q>d3</q>.<b>interpolateTransformSvg</b>(<em>'scale(1)'</em>, <em>'scale(10)'</em>)(<em>.5</em>) 				<em>// => scale(5.5,5.5)</em>
