<u># 用法</u>
<em>返回一个 a 和 b 两个数字之间的数字插值器；插值器类似于interpolateNumber,除了它会将结果值四舍五入为最近的整数</em>
<u># 语法</u>
<em>const interpolate</em> = <q>d3</q>.<b>interpolateRound</b>(<s>a</s>, <s>b</s>)(<u>t</u>)
<u># 参数</u>
<s>a</s> ：<em>必需，开始值</em>
<s>b</s> ：em>必需，结束值</em>
<s>t</s> ：<em>区间 [ 0, 1 ]</em>
<u># 示例：</u>
<em>const r</em> = <q>d3</q>.<b>interpolateRound</b>(<em>0.5</em>, <em>3.5</em>)(<em>.5</em>) 				<em>// => 2</em>
