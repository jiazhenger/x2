<u># 用法</u>
<em>返回一个于两个二维平面视图 a 和 b 之间的平滑插值器</em>
<u># 语法</u>
<em>const interpolate</em> = <q>d3</q>.<b>interpolateZoom</b>(<s>a</s>, <s>b</s>)(<u>t</u>)
<u># 参数</u>
<s>a</s> ：<em>必需，开始值</em>
<s>b</s> ：em>必需，结束值</em>
<s>t</s> ：<em>区间 [ 0, 1 ]</em>
<u># 示例：</u>
<em>const r</em> = <q>d3</q>.<b>interpolateZoom</b>(<em>'a1'</em>, <em>'b1'</em>)(<em>.5</em>)
