<u># 用法</u>
<em>返回一个于 a 和 b 两个日期类型之间的插值器</em>
<u># 语法</u>
<em>const interpolate</em> = <q>d3</q>.<b>interpolateDate</b>(<s>a</s>, <s>b</s>)(<u>t</u>)
<u># 参数</u>
<s>a</s> ：<em>必需，开始值</em>
<s>b</s> ：em>必需，结束值</em>
<s>t</s> ：<em>区间 [ 0, 1 ]</em>
<u># 示例：</u>
<em>const r</em> = <q>d3</q>.<b>interpolateDate</b>(<em>new Date(2020)</em>, <em>new Date(230)</em>)(<em>.5</em>) 				<em>// => Thu Jan 01 1970 08:00:02 GMT+0800 (中国标准时间) </em>
