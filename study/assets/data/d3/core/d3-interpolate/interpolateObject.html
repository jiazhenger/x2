<u># 用法</u>
<em>返回一个于 a 和 b 两个对象之间的插值器</em>
<u># 语法</u>
<em>const interpolate</em> = <q>d3</q>.<b>interpolateObject</b>(<s>a</s>, <s>b</s>)(<u>t</u>)
<u># 参数</u>
<s>a</s> ：<em>必需，开始值</em>
<s>b</s> ：em>必需，结束值</em>
<s>t</s> ：<em>区间 [ 0, 1 ]</em>
<u># 示例：</u>
<em>const r</em> = <q>d3</q>.<b>interpolateObject</b>(<em>[1,2]</em>, <em>[3,4]</em>)(<em>.5</em>) 				<em>// => { 0:1, 1:3} </em>
<em>const r</em> = <q>d3</q>.<b>interpolateObject</b>(<em>{a:1}</em>, <em>{b:2}</em>)(<em>.5</em>) 				<em>// => { b:2 }</em>
