<u># 用法</u>
<em>对指定的数组使用nest操作符，返回一个关联数组</em>
<u># 语法</u>
<q>nest</q>.<b>map</b>(<s>array</s>, <s>mapType</s>)
<u># 参数</u>
<s>array</s> ：<em>必需，数组</em>
<s>mapType</s> ：<em>可选，map 类型</em>
<u># 示例</u>
<em>const arr</em> = <q>d3</q>.<q>nest( )</q>.<b>map</b>(<em>[3,5,2,1]</em>, <q>d3.map</q>)	<em>// => [3, 5, 2, 1]</em>
