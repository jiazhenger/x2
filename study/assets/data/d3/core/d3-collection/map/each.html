<u># 用法</u>
<em>遍历 map 中的每一项, 并对每一项执行 function, 当前项的 value 和 key 作为参数, 随后是 map 本身, 返回 undefined</em>
<u># 语法</u>
<em>map</em>.<b>each</b>(<s>function</s>)
<u># 参数</u>
<s>function</s> ：<em>必需，迭代函数</em>
<u># 示例</u>
<em>const bool</em> = <q>d3</q>.<q>map</q>(<em>{ a:0, b: 1}</em>).<b>each</b>(<u>function</u>(<s>value</s>, <s>index</s>, <s>map</s>){
	
})
