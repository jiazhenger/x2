<u># 用法</u>
<em>指定 ke y的 value ；返回新的 value。如果 map 之前同样的 key 有一个实体了，那么旧实体被新值替代</em>
<u># 语法</u>
<em>map</em>.<b>set</b>(<s>key</s>)
<u># 参数</u>
<s>key</s> ：<em>必需，Map 的 key 值</em>
<s>value</s> ：<em>必需，任意数据类型</em>
<u># 示例</u>
<em>const v</em> = <q>d3</q>.<q>map</q>(<em>{ a:0, b: 1}</em>).<b>set</b>(<em>'a'</em>,<em>100</em>)		<em>// => {$a: 100, $b:1}</em>
