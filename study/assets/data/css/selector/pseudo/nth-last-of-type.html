<em># 选择<i>所有</i></em>
ul li<b>:nth-last-of-type(n)</b>{ }
<em># 选择倒数<i>偶数</i></em>
ul li<b>:nth-last-of-type(2n)</b>{ }
<em># 选择倒数<i>奇数</i></em>
ul li<b>:nth-last-of-type(2n+1)</b>{ } 		
ul li<b>:nth-last-of-type(2n-1)</b>{ }
<em># 自定义选择</em>
ul li<b>:nth-last-of-type(1)</b>{ } 			<em># 选择倒数第1个li元素</em>
ul li<b>:nth-last-of-type(3n)</b>{ } 			<em># 选择倒数3的倍数li元素</em>
ul li<b>:nth-last-of-type(3n+1)</b>{ }
