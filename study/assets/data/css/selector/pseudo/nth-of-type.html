<em># 选择<i>所有</i></em>
ul li<b>:nth-of-type(n)</b>{ }
<em># 选择<i>偶数</i></em>
ul li<b>:nth-of-type(2n)</b>{ }
<em># 选择<i>奇数</i></em>
ul li<b>:nth-of-type(2n+1)</b>{ } 		
ul li<b>:nth-of-type(2n-1)</b>{ }
<em># 自定义选择</em>
ul li<b>:nth-of-type(1)</b>{ } 			<em># 选择第1个li元素</em>
ul li<b>:nth-of-type(3n)</b>{ } 			<em># 选择3的倍数li元素</em>
ul li<b>:nth-of-type(3n+1)</b>{ }
