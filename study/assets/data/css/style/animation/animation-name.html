<em># 定义动画</em>
<b>@-webkit-keyframes</b> animationName{}
<b>@-moz-keyframes</b> animationName{}
<b>@keyframes</b> animationName{
	<i>0%</i>{color:red;}		
	<i>50%</i>{color:blue}		
	<i>10%</i>{color:green}
}
<b>@keyframes</b> animationName{
	<i>from</i>{color:red;}		
	<i>to</i>{color:blue}		
}
<em># 动画</em>
div{
	<b>animation-name</b> :		<i>animationName</i> 	<em>// 自定义名称</em>
}
