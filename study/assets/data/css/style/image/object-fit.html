<u>img</u>,<u>video</u>{
	<b>object-fit</b> :	<i>fill</i>				<em>// 自动， 默认</em>
				<i>cover</i>			<em>// 保持原有尺寸比例。但部分内容可能被剪切</em>
				<i>contain</i>			<em>// 保持原有尺寸比例。内容被缩放</em>
				<i>scale-down</i>		<em>// 保持原有尺寸比例。内容的尺寸与 none 或 contain 中的一个相同，取决于它们两个之间谁得到的对象尺寸会更小一些</em>
				<i>none</i>			<em>// 保留原有元素内容的长度和宽度，也就是说内容不会被重置</em>
				<q>initial</q>			<em>// 设为默认值</em>
				<q>inherit</q>			<em>// 继承</em>
}
