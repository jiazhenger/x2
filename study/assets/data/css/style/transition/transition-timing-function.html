div{
	<b>transition-timing-function</b> :		<i>ease</i> 					<em>//逐渐变慢， 默认</em>
								<i>linear</i> 					<em>// 匀速</em>
								<i>ease-in</i> 					<em>// 加速</em>
								<i>ease-out</i> 				<em>// 减速</em>
								<i>ease-in-out</i> 				<em>// 加速然后减速</em>
								<i>cubic-bezier(n,n,n,n)</i> 		<em>// 自定义时间曲线，n>=0&&n<=1</em>
}
