div{
	<b>outline-style</b> : 	<i>none</i> 					<em>// 无边框，默认值</em>
					<i>solid</i> 					<em>// 实线</em>
					<i>dotted</i> 					<em>// 点线</em>
					<i>dashed</i> 					<em>// 虚线</em>

					<i>ridge</i> 					<em>// 根据 outline-color 的值画3D凸槽</em>
					<i>inset</i> 					<em>// 根据 outline-color 的值画3D凹边</em>
					<i>outset</i> 					<em>// 根据 outline-color 的值画3D凸边</em>
}
