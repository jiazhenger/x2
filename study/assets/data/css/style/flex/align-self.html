div{
	<b>align-self</b> : 	<i>auto</i>			<em>// 默认，元素继承了它的父容器的 align-items 属性。如果没有父容器则为 stretch</em>
				<i>flex-start</i>		<em>// 开始对齐</em>
				<i>flex-end</i>			<em>// 结束对齐</em>
				<i>center</i>			<em>// 居中对齐</em>
				<i>baseline</i>			<em>// 基线对齐</em>
				<i>stretch</i>			<em>// 将会伸展以占用剩余的空间</em>
}
