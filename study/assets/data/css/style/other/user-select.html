div{
	<b>user-select</b> : 		<i>text</i> 			<em>// 可以选择文本，默认</em>
					<i>none</i> 			<em>// 文本不能被选择</em>
					<i>element</i> 			<em>// 可以选择文本，但选择范围受元素边界的约束</em>
					<i>all</i> 				<em>// 当所有内容作为一个整体时可以被选择。</em>
									<em>// 如果双击或者在上下文上点击子元素，那么被选择的部分将是以该子元素向上回溯的最高祖先元素</em>
	<em># ie6-9不支持该属性，可用标签属性 <b>onselectstart='return false'</b> 实现同等效果</em>
}
