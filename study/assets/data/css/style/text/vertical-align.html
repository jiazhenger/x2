div{
	<b>vertical-align</b> : 	<i>baseline</i>			<em>// 内容与基线对齐， 默认</em>
					<i>super</i>			<em>// 上标 	<b>&lt;sup&gt;</b></em>
					<i>sub</i>				<em>// 下标 	<b>&lt;sub&gt;</b></em>
					<i>top</i>				<em>// 顶端对齐</em>
					<i>middle</i>			<em>// 内容与对象垂直居中</em>
					<i>bottom</i>			<em>// 内容与对象底端对齐</em>
					<i>text-top</i>			<em>// 文本与对象顶端对齐</em>
					<i>text-bottom</i>		<em>// 文本与对象底端对齐</em>
					20px
					-20px
					50%
					-50%
}
