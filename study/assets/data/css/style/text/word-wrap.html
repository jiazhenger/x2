	<b>word-wrap</b> : 	<i>noraml</i>			<em>// 只在允许的断字点换行， 默认</em>
				<i>break-word</i>		<em>// 允许长单词或 URL 地址自动换行</em>
				
	<em># IE 专用自动换行，做了解</em>
	<strong>word-break</strong> : 	<strong>noraml</strong>			<em>// 依照亚洲语言和非亚洲语言的文本规则，允许在字内换行， 默认</em>
				<strong>break-all</strong>			<em>// 该行为与亚洲语言的normal相同。也允许非亚洲语言文本行的任意字内断开。该值适合包含一些非亚洲文本的亚洲文本; 对于中文，应该使用break-all</em>
				<strong>keep-all</strong>			<em>// 与所有非亚洲语言的normal相同。对于中文，韩文，日文，不允许字断开。适合包含少量亚洲文本的非亚洲文本</em>
}
