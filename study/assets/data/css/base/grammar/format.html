<em># 格式解释</em>
<b>div</b> <em>[选择器]</em> <b>{</b>
	<b>color</b> <em>[属性]</em><b>: red</b> <em>[属性值]</em>;
	<b>font-size</b> <em>[属性]</em><b>: 12px</b> <em>[属性值]</em>;
<b>}</b>
<em># 换行书写</em>
<b>div{</b>
	<b>color:red;</b>
	<b>font-size:12px;</b>
<b>}</b>
<em># 横排书写</em>
<b>div{color:red;font-size:12px;}</b>
