<b class='f18'>++i</b>		<em>// 后缀自增 => i = i + 1</em>
<b class='f18'>i++</b>		<em>// 前缀自增 => i = i + 1</em>
<b class='f18'>--i</b>			<em>// 前缀自减 => i = i - 1</em>
<b class='f18'>i--</b>			<em>// 前缀自减 => i = i - 1</em>
<em># 前缀</em>
var a = 0; 
var b = ++a;		<em>// a先递增，再赋值给  b => 1</em>
print(a);			<em>// => 1</em>
<em># 后缀</em>
var a = 0; 
var b = a++;		<em>// a先赋值给b，再递增 => 0</em>
print(a);			<em>// => 1</em>
