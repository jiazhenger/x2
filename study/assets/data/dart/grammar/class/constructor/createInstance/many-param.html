<i>class</i> <b>MyClass</b>{
	<i>String</i> <s>name</s>;
	<b>MyClass</b>.<i>createInstance(Map value)</i>{
		<s>name</s> = <b>value[</b><strong>'name'</strong><b>]</b>;
	}
}
<i>void</i> <b>main</b>( ){
	<em># map 多个无序参数</em>
	<i>My</i> my = <b>My.createInstance</b>(<b>{</b><strong>'name':'参数'</strong><b>}</b>);
	print(my.<s>name</s>);		<em>=> 参数</em>
}
