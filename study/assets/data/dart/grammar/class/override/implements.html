<em># 接口</em>
class <i>Animal</i>{
	void <b>eat( )</b> {
		print('Animal Eat');
	}
}
<em># 继承接口</em>
class <i>Cat</i> <b>implements</b> <i>Animal</i>{
	<em># 重写父级的方法</em>
	<b>@override</b>
	void <b>eat( )</b> {
		print('Cat Eat');
	}
}
<i>void</i>  <b>main</b>(){
	<i>Cat</i> cat = <b>Cat( )</b>
	cat.<b>eat()</b>;						<em>// => Cat Eat</em>
	<em># 子类重写不影响父类</em>
	<i>Animal</i> animal = <b>Animal( )</b>
	animal.<b>eat()</b>;					<em>// => Animal Eat</em>
}
