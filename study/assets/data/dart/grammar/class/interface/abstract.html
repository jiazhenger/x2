<em>/**</em>
<em>一、概念：</em>
<em> 1、抽象类<strong>不能被实例化</strong></em>
<em> 2、常用于定义接口</em>
<em> 3、只能定义抽象方法接口，没有抽象属性接口</em>
<em> 4、构造函数不能被抽象</em>
<em>*/</em>
<em># 定义接口</em>
<b>abstract</b> class <i>Interface</i>{
	<em># 被继承的属性，没有抽象属性</em>
	int a = 10;
	<em># 被继承的方法，只能被继承，不能定义接口</em>
	void <b>start( )</b>{ }
	<em># 抽象方法，才能定义接口</em>
	void <b>run( )</b>
	<em># 构造函数不能被抽象</em>
	<del><b>Interface()</b>{ }</del>
}
class <i>MyClass</i> <b>extends</b> <i>Interface</i>{
	<em># 必须实现接口中的抽象方法</em>
	void <b>run( )</b>( ){ }
}
