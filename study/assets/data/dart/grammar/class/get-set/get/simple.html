<i>class</i> <b>MyClass</b>{
	<i>num</i> x = 10;
	<em># 当获取 age 属性时调用</em>
	<em>// 声明属性</em>
	<i>num</i> <b>get</b> <strong>age</strong> <b class='ss'>=></b> x + 20;		<em>// 相当于：age = x + 20</em>
}
<i>void</i>  <b>main</b>(){
	<i>MyClass</i> my = <b>MyClass( )</b>
	print(my.<strong>age</strong>);		<em>// 触发 <b>get</b> => 30 </em>
}
