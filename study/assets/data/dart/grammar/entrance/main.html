<em>/**</em>
<em>一、基础语法：</em>
<em>1、变量命名规则 ：标识符可以以字母或者_开头，后面可以跟其他字符或者数字，不支持 $</em>
<em>2、Dart中所有能够使用变量引用的都是对象，每个对象都是一个类的实例，数字、方法、null都是对象，所有对象都继承自Object类</em>
<em>*/</em>
<i>void</i> <b>main</b>( ){
	<em># 强制分号,{ }后可省略</em>
	var a  = 1<b>;</b>
	<i>void</i> fn( ){ }
	<em># 强类型语言，但是支持自动推断，可省略 void</em>
	fn( ){ }
}
