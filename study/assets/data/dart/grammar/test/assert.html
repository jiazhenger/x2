<em>/**</em>
<em>一、概念：</em>
<em> 1、如果布尔条件为 false，则使用 assert 语句中断正常执行；如果为 true，则无影响</em>
<em> 2、Assert 语句不会影响生产环境中代码的执行，它仅仅在测试环境中起作用</em>
<em>*/</em>
<i>void</i> <b>main</b>( ){
	var x = 0;
	var y = 1;
	<b>assert( </b>x == y<b> )</b>;				<em>// 中断正常执行 => false</em>
	<b>assert( </b>x == y,'提示消息' <b>)</b>;		<em>// 添加提示消息</em>
}
