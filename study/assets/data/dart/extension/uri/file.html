<u># 语法</u>
<tt>Uri</tt> <em>uri</em> = <em>new</em> <b>Uri.file</b>(</em>
	<tt>String</tt> <em>path</em>,			<em>// 文件路径</em>
	[ <tt>bool</tt> <s>window</s> ]  		<em>// </em>
)
<u># 示例</u>
<tt>Uri</tt> <em>uri</em> = <b>Uri.file</b>(<em>'../assets/data/data.json'</em>, <em>{<s>window</s>: true}</em>)	<em>// =>  ../assets/data/data.json</em>
