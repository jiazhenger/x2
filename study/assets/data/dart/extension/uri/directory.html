<u># 语法</u>
<tt>Uri</tt> <em>uri</em> = <em>new</em> <b>Uri.directory</b>(</em>
	<tt>String</tt> <em>path</em>,			<em>// 目录路径</em>
	[ <tt>bool</tt> <s>window</s> ]  		<em>// </em>
)
<u># 示例</u>
<tt>Uri</tt> <em>uri</em> = <b>Uri.directory</b>(<em>'../assets/data'</em>, <em>{<s>window</s>: true}</em>)	<em>// =>  ../assets/data/</em>
