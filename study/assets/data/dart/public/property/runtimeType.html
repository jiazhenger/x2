<u># 语法</u>
<i>Type</i> <em>type</em> = <em>data</em>.<b>runtimeType</b>
<u># 示例</u>
<i>Type</i> <em>type</em> = <em>(123)</em>.<b>runtimeType</b> 		<em>// => int</em>
<i>Type</i> <em>type</em> = <em>('123')</em>.<b>runtimeType</b> 		<em>// => String</em>
<i>Type</i> <em>type</em> = <em>[]</em>.<b>runtimeType</b> 			<em>// => List&lt;dynamic&gt;</em>
<i>Type</i> <em>type</em> = <em>{}</em>.<b>runtimeType</b> 			<em>// => _InternalLinkedHashMap&lt;dynamic, dynamic&gt;</em>
