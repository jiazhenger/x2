<u># 用法</u>
<em># 如果字符串包含 pattern，则返回 true</em>
<u># 语法</u>
<tt>bool</tt> <b>contains</b>(
	<tt>Pattern</tt> <em>pattern</em>,			<em># 匹配字符串，或正则表达式</em>
	[ <tt>int</tt> <em>startIndex</em> = <i>0</i> ] 		<em># 开始位置</em>
)
<u># 示例</u>
<tt>bool</tt> <em>num</em> = (<em>'123'</em>).<b>contains</b>(<em>'3'</em>) 						<em>// => true</em>
