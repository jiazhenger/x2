<u># 语法</u>
<tt>String</tt> <b>substring</b>(
 	<tt>int</tt> <em>startIndex</em>, 			<em># 开始索引值。从 1 开始，不包含</em>
 	[ <tt>int</tt> <em>endIndex</em> ] 		<em># 结束索引值。包含</em>
)
<u># 示例</u>
<tt>String</tt> <em>str</em> = (<em>'123456'</em>).<b>substring</b>(1); 			<em>// => 23456</em>
<tt>String</tt> <em>str</em> = (<em>'123456'</em>).<b>substring</b>(3,5); 			<em>// => 45</em>
