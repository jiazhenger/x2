<u># 用法</u>
<em>返回字符串中最后一个匹配 pattern 的位置。找到返回 index 的位置；反之，返回 -1</em>
<u># 语法</u>
<tt>int</tt> <b>lastIndexOf</b>(
	<tt>Pattern</tt> <em>pattern</em>,		<em># 匹配字符串，或正则表达式</em>
	[ <tt>int</tt> <em>start</em> ] 			<em># 开始位置</em>
)
<u># 示例</u>
<tt>int</tt> <em>num</em> = (<em>'123'</em>).<b>lastIndexOf</b>(<em>'1'</em>) 					<em>// => 0</em>
