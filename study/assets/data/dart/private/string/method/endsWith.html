<u># 用法</u>
<em># 如果字符串以匹配 pattern 结束，则返回 true</em>
<u># 语法</u>
<tt>bool</tt> <b>endsWith</b>(
	<tt>String</tt> <em>other</em>,			<em># 匹配字符串</em>
	[ <tt>int</tt> <em>index</em> = <i>0</i> ] 		<em># 索引值</em>
)
<u># 示例</u>
<tt>bool</tt> <em>num</em> = (<em>'123'</em>).<b>endsWith</b>(<em>'3'</em>); 						<em>// 以 3 结束 => true</em>
