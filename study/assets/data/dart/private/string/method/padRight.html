<u># 用法</u>
<em>如果字符串短于 width，则将其填充到右边</em>
<u># 语法</u>
<tt>String</tt> <b>padRight</b>(
 	<tt>int</tt> <em>width</em>, 				<em># 字符串长度</em>
 	[ <tt>String</tt> <em>padding</em> = ' ' ] 		<em># 填充字符串</em>
)
<u># 示例</u>
<tt>String</tt> <em>str</em> = (<em>'123'</em>).<b>padRight</b>(<em>1</em>, <em>'0'</em>); 			<em>// => 10</em>
