<u># 用法</u>
<em>用 replacement 替换从 start 到 end 的子字符串</em>
<u># 语法</u>
<tt>String</tt> <b>replaceRange</b>(
 	<tt>int</tt> <em>start</em>, 				<em># 开始位置</em>
 	<tt>int</tt> <em>end</em>,				<em># 结束位置</em>
	<tt>int</tt> <em>replacement</em> 		<em># 替换字符串</em>
)
<u># 示例</u>
<tt>String</tt> <em>str</em>= (<em>'123456'</em>).<b>replaceRange</b>(<em>0</em>,<em>1</em>, <em>'abc'</em>); 					<em>// => abc3456</em>
