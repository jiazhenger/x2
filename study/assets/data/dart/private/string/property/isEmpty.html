<u># 用法</u>
<em>为空判断</em> 
<u># 语法</u>
<i>bool</i> <em>bool</em> = <em>string</em>.<b>isEmpty</b>
<u># 示例</u>
<i>bool</i> <em>bool</em> = <em>('')</em>.<b>isEmpty</b> 		<em>// => true</em>
<i>bool</i> <em>bool</em> = <em>(' ')</em>.<b>isEmpty</b> 		<em>// => false</em>
<i>bool</i> <em>bool</em> = <em>('  ')</em>.<b>isEmpty</b> 		<em>// => false</em>
