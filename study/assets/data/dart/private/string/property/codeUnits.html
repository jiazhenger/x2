<u># 语法</u>
<i>List&lt;int&gt;</i> <em>list</em> = <em>string</em>.<b>codeUnits</b>
<u># 示例</u>
<i>List&lt;int&gt;</i> <em>list</em> = <em>('')</em>.<b>codeUnits</b> 		<em>// => [ ]</em>
<i>List&lt;int&gt;</i> <em>list</em> = <em>(' ')</em>.<b>codeUnits</b> 		<em>// => [32]</em>
<i>List&lt;int&gt;</i><em>list</em> = <em>('  ')</em>.<b>codeUnits</b> 		<em>// => [32, 32]</em>
