<u># 语法</u>
<i>Runes</i> <em>list</em> = <em>string</em>.<b>runes</b>
<u># 示例</u>
<i>Runes</i> <em>list</em> = <em>('')</em>.<b>runes</b> 		<em>// => ( )</em>
<i>Runes/i> <em>list</em> = <em>(' ')</em>.<b>runes</b> 		<em>// => (32)</em>
<i>Runes</i><em>list</em> = <em>('  ')</em>.<b>runes</b> 		<em>// => (32, 32)</em>
