<em># 增加时间</em>
<i>DateTime</i> <b>add</b>(
	<i>Duration</i> duration 	<em>// 一段时间</em>
)
<s>date</s>.<q>add</q>( Duration(minutes: 5) );			<em>// 加5分钟</em>
<s>date</s>.<q>add</q>( Duration(hours: -5) );			<em>// 减5小时</em>
<em># 减去时间</em>
<i>DateTime</i> <b>subtract</b>(
	<i>Duration</i> duration 	<em>// 一段时间</em>
)
<s>date</s>.<q>subtract</q>( Duration(hours: 5) );		<em>// 减5小时</em>
